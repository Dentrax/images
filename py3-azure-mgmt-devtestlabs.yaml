package:
  name: py3-azure-mgmt-devtestlabs
  version: 9.0.0
  epoch: 0
  description: Microsoft Azure App Configuration Management Client Library for Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-azure-common
      - py3-azure-mgmt-core
      - py3-msrest
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: bcf00ea68b2679a1c0405ff56e9781c6d9ea78c8
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-mgmt-devtestlabs_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/devtestlabs/azure-mgmt-devtestlabs/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  # The azure repo has some tags that have a bN suffix, which
  # is not a valid version, so ignore those.
  ignore-regex-patterns:
    - b
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-mgmt-devtestlabs_
    strip-prefix: azure-mgmt-devtestlabs_
    use-tag: true

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: python -c 'import azure.mgmt.devtestlabs'
