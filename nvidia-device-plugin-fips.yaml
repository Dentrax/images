package:
  name: nvidia-device-plugin-fips
  version: 0.14.3
  epoch: 2
  description: NVIDIA device plugin for Kubernetes
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go-fips

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/NVIDIA/k8s-device-plugin
      tag: v${{package.version}}
      expected-commit: 07150673a9d2055b16482e21b66be15753ce2a8e

  - uses: go/bump
    with:
      deps: github.com/opencontainers/runc@v1.1.12

  - runs: |
      # Fetch unreleased go-nvml which contains fix for working with go-1.21 https://github.com/NVIDIA/go-nvml/pull/79
      go get github.com/NVIDIA/go-nvml@e06766c5e74f5c0bed40007842bac458588a36b2

      go mod tidy
      go mod vendor

      make
      mkdir -p ${{targets.destdir}}/usr/bin
      mv config-manager ${{targets.destdir}}/usr/bin/
      mv nvidia-device-plugin ${{targets.destdir}}/usr/bin/

update:
  enabled: true
  github:
    identifier: NVIDIA/k8s-device-plugin
    strip-prefix: v
    tag-filter: v
