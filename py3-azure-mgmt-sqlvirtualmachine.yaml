#nolint:bad-version
package:
  name: py3-azure-mgmt-sqlvirtualmachine
  # Note that this is beta (I think by the naming convention at least).
  version: 1.0.0_b6
  epoch: 0
  description: This is the Microsoft Azure Sql Virtual Machine Management Client Library.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-azure-common
      - py3-azure-mgmt-core
      - py3-msrest
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

# transform melange version to remove "_" so we can use a var in the tag.
var-transforms:
  - from: ${{package.version}}
    match: \_b
    replace: 'b'
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a603ea20228d1a3f8329c9d7e8fb5651c790b238
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-mgmt-sqlvirtualmachine_${{vars.mangled-package-version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/sql/azure-mgmt-sqlvirtualmachine/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  # The azure repo has some tags that have a bN suffix, which
  # is not a valid version, so ignore those.
  ignore-regex-patterns:
    - b
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-mgmt-sqlvirtualmachine_
    strip-prefix: azure-mgmt-sqlvirtualmachine_
    use-tag: true

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: python -c 'import azure.mgmt.sqlvirtualmachine'
