package:
  name: py3-azure-applicationinsights
  version: 0.1.1
  epoch: 0
  description: Microsoft App Configuration Data Library for Python
  copyright:
    - license: MIT License
  dependencies:
    runtime:
      - py3-azure-core
      - py3-msrest
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 096e4d1f7ac834cd8777b3a4030e6a561014c3cd
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-applicationinsights_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/applicationinsights/azure-applicationinsights/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  # The azure repo has some tags that have a bN suffix, which
  # is not a valid version, so ignore those.
  ignore-regex-patterns:
    - b
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-applicationinsights_
    strip-prefix: azure-applicationinsights_
    use-tag: true

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        python -c 'import azure.applicationinsights'
