package:
  name: py3-azure-datalake-store
  version: 0.0.53
  epoch: 0
  description: Azure Data Lake Store Filesystem Client Library for Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-msal
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b44a68d213288b0caa3cc60c9517277ced93b309
      repository: https://github.com/Azure/azure-data-lake-store-python
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: Azure/azure-data-lake-store-python
    strip-prefix: v
    # Even though the repo uses releases, they are all marked
    # as pre-releases, so we need to use tags instead.
    use-tag: true

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        python -c 'from azure.datalake.store import core, lib, multithread'
