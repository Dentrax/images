package:
  name: eks-distro-kubernetes-csi-livenessprobe-1.23
  version: 1.23.32
  epoch: 0
  description: A sidecar container that can be included in a CSI plugin pod to enable integration with Kubernetes Liveness Probe.
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - eks-distro-kubernetes-csi-livenessprobe=1.23

vars:
  eks-project: kubernetes-csi/livenessprobe

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+)\.(\d+)\.(\d+)$
    replace: $1-$2-eks-$3
    to: eks-package-version

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/aws/eks-distro
      tag: v${{vars.eks-package-version}}
      expected-commit: 82cd6d02fb88fb6bd06e2ec78386974e3bebc44b

  - uses: eks-distro/build
    with:
      eks-project: ${{vars.eks-project}}
      eks-package-version: ${{vars.eks-package-version}}
      # Mitigate CVE-2023-3978, CVE-2023-39325
      deps: golang.org/x/net@v0.17.0

  - uses: eks-distro/install
    with:
      eks-project: ${{vars.eks-project}}
      eks-package-version: ${{vars.eks-package-version}}
      binary-target: livenessprobe

  - uses: strip

update:
  enabled: true
  version-transform:
    - match: (\d+)-(\d+)-eks-(\d+)
      replace: $1.$2.$3
  github:
    identifier: aws/eks-distro
    strip-prefix: v
    tag-filter: v1-23
    use-tag: true
