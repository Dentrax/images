package:
  name: py3-azure-mgmt-applicationinsights
  version: 4.0.0
  epoch: 0
  description: Microsoft Azure Application Insights Management Client Library for Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-azure-common
      - py3-azure-mgmt-core
      - py3-msrest
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8a8673b5fdb3952cc3f50be2e500a1b77b72f120
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-mgmt-applicationinsights_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/applicationinsights/azure-mgmt-applicationinsights/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  # The azure repo has some tags that have a bN suffix, which
  # is not a valid version, so ignore those.
  ignore-regex-patterns:
    - b
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-mgmt-applicationinsights_
    strip-prefix: azure-mgmt-applicationinsights_
    use-tag: true

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: python -c 'import azure.mgmt.applicationinsights'
