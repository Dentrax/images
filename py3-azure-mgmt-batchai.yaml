#nolint:bad-version
package:
  name: py3-azure-mgmt-batchai
  # Note that this is beta (I think by the naming convention at least).
  version: 7.0.0_b1
  epoch: 0
  description: This is the Microsoft Azure Batch AI Management Client Library.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-azure-common
      - py3-azure-mgmt-core
      - py3-msrest
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

# transform melange version to remove "_" so we can use a var in the tag.
var-transforms:
  - from: ${{package.version}}
    match: \_b
    replace: 'b'
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c70872f9444433d0398296f9c3cb175accf7bc08
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-mgmt-batchai_${{vars.mangled-package-version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/batchai/azure-mgmt-batchai/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-mgmt-batchai_
    strip-prefix: azure-mgmt-batchai_
    use-tag: true

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: python -c 'import azure.mgmt.batchai'
