package:
  name: eks-distro-kubernetes-csi-external-attacher-1.23
  version: 1.23.21
  epoch: 2
  description: Sidecar container that watches Kubernetes VolumeAttachment objects and triggers ControllerPublish/Unpublish against a CSI endpoint
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - eks-distro-kubernetes-csi-external-attacher=1.23

var-transforms:
  - from: ${{package.version}}
    match: \.(\d+)$
    replace: -eks-$1
    to: with-eks-package-version
  - from: ${{vars.with-eks-package-version}}
    match: \.
    replace: '-'
    to: mangled-package-version

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - ca-certificates-bundle
      - busybox
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/aws/eks-distro
      tag: v${{vars.mangled-package-version}}
      expected-commit: 3ad41b596f2454cd47fc7909f5e5eac1043d4dda

  - runs: |
      # Mitigate CVE-2023-39325, CVE-2023-3978
      go get golang.org/x/net@v0.17.0
      go mod tidy

      make makes-binaries-kubernetes-csi_external-attacher
      mkdir -p "${{targets.destdir}}"/usr/bin
      ARCH=$(go env GOARCH)
      OS=$(go env GOOS)
      cp ./projects/kubernetes-csi/external-attacher/_output/1-26/bin/external-attacher/${OS}-${ARCH}/csi-attacher "${{targets.destdir}}"/usr/bin/csi-attacher

  - uses: strip

update:
  manual: true # we need to manually update because melange bump doesn't yet handle pipeline mutations for var transforms
