# This is flux v2 pinned at exactly the v0.37 version to fulfil a specific
# request from JAMF to support their upgrade path. All components released as
# part of this tag are also suffixed with `-0.37` to indicate they belong as
# part of the same image commitment.
# Ref: # https://github.com/fluxcd/flux2/releases/tag/v0.37.0
#
# It will never be updated, and is only kept around long enough to fulfill the
# upgrade path since it will accrew CVE's indefinitely.
package:
  name: flux-0.37
  version: 0.37.0
  epoch: 6
  description: Open and extensible continuous delivery solution for Kubernetes. Powered by GitOps Toolkit.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - git
      - go
      - kustomize

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8674f31874b23ec1d03fc51efde27d1280d116db
      repository: https://github.com/fluxcd/flux2
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/cloudflare/circl@v1.3.7 github.com/cyphar/filepath-securejoin@v0.2.4 github.com/docker/distribution@v2.8.2-beta.1 github.com/docker/docker@v24.0.7 golang.org/x/net@v0.17.0 golang.org/x/crypto@v0.17.0
      replaces: github.com/go-git/go-git/v5=github.com/go-git/go-git/v5@v5.11.0

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/bin
      VERSION=${{package.version}} make build
      install -Dm755 bin/flux ${{targets.destdir}}/usr/bin/flux

  - runs: |
      ${{targets.destdir}}/usr/bin/flux version --client| grep "flux: v${{package.version}}"

  - uses: strip

subpackages:
  - name: "flux-compat"
    description: "Compatibility package to place binaries in the location expected by upstream helm charts"
    pipeline:
      - runs: |
          # The helm chart expects the flux binaries to be in /usr/local/bin instead of /usr/bin
          mkdir -p "${{targets.subpkgdir}}"/usr/local/bin
          ln -sf /usr/bin/flux ${{targets.subpkgdir}}/usr/local/bin/flux

update:
  enabled: false
