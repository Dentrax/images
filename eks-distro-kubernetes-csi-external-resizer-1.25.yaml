#nolint:bad-version
package:
  name: eks-distro-kubernetes-csi-external-resizer-1.25
  version: 1.25.14
  epoch: 0
  description: Sidecar container that watches Kubernetes PersistentVolumeClaims objects and triggers controller side expansion operation against a CSI endpoint
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - eks-distro-kubernetes-csi-external-resizer=1.25

var-transforms:
  - from: ${{package.version}}
    match: \.(\d+)$
    replace: -eks-$1
    to: with-eks-package-version
  - from: ${{vars.with-eks-package-version}}
    match: \.
    replace: '-'
    to: mangled-package-version

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - ca-certificates-bundle
      - busybox
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/aws/eks-distro
      tag: v${{vars.mangled-package-version}}
      expected-commit: 5d743708a94b702dd19e1c623b8bdc38b78d3659

  - runs: |
      make makes-binaries-kubernetes-csi_external-resizer
      mkdir -p "${{targets.destdir}}"/usr/bin
      ARCH=$(go env GOARCH)
      OS=$(go env GOOS)
      cp ./projects/kubernetes-csi/external-resizer/_output/1-26/bin/external-resizer/${OS}-${ARCH}/csi-resizer "${{targets.destdir}}"/usr/bin/csi-resizer

  - uses: strip

update:
  manual: true # we need to manually update because melange bump doesn't yet handle pipeline mutations for var transforms
