package:
  name: kubernetes-csi-external-snapshotter-6.0
  version: 6.0.1
  epoch: 3
  description: Sidecar container that watches Kubernetes Snapshot CRD objects and triggers CreateSnapshot/DeleteSnapshot against a CSI endpoint
  copyright:
    - license: Apache-2.0

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - go
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-csi/external-snapshotter
      tag: v${{package.version}}
      expected-commit: e746d0717a32109d8c57cb76a70b299ec849f54d

  - runs: |
      # Mitigate GHSA-r48q-9g5r-8q2h
      go get github.com/emicklei/go-restful@v2.16.0

      # Mitigate GHSA-p782-xgp4-8hr8
      go get -u golang.org/x/sys@v0.8.0

      # Mitigate GHSA-69ch-w2m2-3vjp
      go get golang.org/x/text@v0.3.8

      # Mitigate GHSA-83g2-8m93-v3w7
      # Mitigate GHSA-69cg-p879-7622
      # Mitigate GHSA-fxg5-wq6x-vr4w
      go get golang.org/x/net@v0.7.0

      go mod tidy -compat=1.17
      go mod vendor

      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      install -Dm755 ./bin/csi-snapshotter ${{targets.destdir}}/usr/bin/csi-snapshotter

subpackages:
  - name: kubernetes-csi-external-snapshotter-6.0-snapshot-controller
    pipeline:
      - runs: |
          mkdir -p ${{targets.destdir}}/usr/bin
          install -Dm755 ./bin/snapshot-controller ${{targets.subpkgdir}}/usr/bin/snapshot-controller

  - name: kubernetes-csi-external-snapshotter-6.0-snapshot-validation-webhook
    pipeline:
      - runs: |
          mkdir -p ${{targets.destdir}}/usr/bin
          install -Dm755 ./bin/snapshot-validation-webhook ${{targets.subpkgdir}}/usr/bin/snapshot-validation-webhook

update:
  enabled: true
  github:
    identifier: kubernetes-csi/external-snapshotter
    strip-prefix: v
    use-tag: true
    tag-filter: v6.0.
