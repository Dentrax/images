package:
  name: kubectl-1.23
  version: 1.23.17
  epoch: 1
  description: Command-line interface for Kubernetes
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - findutils
      - go
      - go-bindata
      - grep
      - linux-headers
      - rsync

pipeline:
  # Fetch from releases page
  # https://github.com/kubernetes/kubernetes/blob/master/CHANGELOG/CHANGELOG-1.23.md#downloads-for-v12315
  - uses: fetch
    with:
      uri: https://dl.k8s.io/v${{package.version}}/kubernetes-src.tar.gz
      expected-sha512: f39f80416da9835ed912f04e54579ebd98b0b6e3c2cc1097abc1c98ec4d9b020f0f60ac733f323b38e6230e39ebf9d40a272885af2fbdf842a6932b051053ec5
      strip-components: 0 # Required due to structure of tarball

  # Build the kubectl binary as stated in the community docs
  #  https://github.com/kubernetes/community/blob/master/contributors/devel/development.md#building-kubernetes
  - runs: |
      # Set up some common variables for where the binary will go
      export TARGETDIR="${{targets.destdir}}/usr/bin"
      export TARGETBIN="kubectl-v$(echo ${{package.version}} | cut -d'.' -f -2)"

      # Build the kubectl binary
      make all WHAT=cmd/kubectl/

      # Drop kubectl binary in correct spot
      mkdir -p "${TARGETDIR}"
      cp _output/bin/kubectl "${TARGETDIR}/${TARGETBIN}"

update:
  enabled: true
  github:
    strip-prefix: v
    identifier: kubernetes/kubernetes
    tag-filter: v1.23
    use-tag: true
