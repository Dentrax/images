package:
  name: mc-fips
  version: 0.20240131.085940
  epoch: 0
  description: Simple Fast tool to manage MinIO clusters
  copyright:
    - license: AGPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go-fips
      - perl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/minio/mc
      tag: RELEASE.2024-01-31T08-59-40Z
      expected-commit: 62b12a2770828f9d35ee7c5614d900b95ff6e6ab

  - uses: go/bump
    with:
      deps: github.com/lestrrat-go/jwx@v1.2.28

  - runs: |
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      mv mc ${{targets.destdir}}/usr/bin

  - uses: strip

update:
  enabled: false # uses strange versioning
