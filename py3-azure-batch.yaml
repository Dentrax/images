# Generated from https://pypi.org/project/azure-batch/
package:
  name: py3-azure-batch
  version: 14.1.0
  epoch: 0
  description: Microsoft Azure Batch Client Library for Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-azure-core
      - py3-isodate
      - py3-msrestazure
      - py3-oauthlib
      - py3-requests-oauthlib
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - python-3-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 4822e5ca67014f08b7e4c5537dd7883c8363b822
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-batch_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/batch/azure-batch/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-batch_
    strip-prefix: azure-batch_
    use-tag: true

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        python ./import-test.py
