package:
  name: py3-azure-mgmt-containerregistry
  version: 10.3.0
  epoch: 0
  description: This is the Microsoft Azure Container Registry Client Library.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-azure-common
      - py3-azure-mgmt-core
      - py3-msrest
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 190e3323575709726d2c0d99e7f68cf98d09cfa8
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-mgmt-containerregistry_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/containerregistry/azure-mgmt-containerregistry/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  # The azure repo has some tags that have a bN suffix, which
  # is not a valid version, so ignore those.
  ignore-regex-patterns:
    - b
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-mgmt-containerregistry_
    strip-prefix: azure-mgmt-containerregistry_
    use-tag: true

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: python -c 'import azure.mgmt.containerregistry'
