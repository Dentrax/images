package:
  name: kubernetes-csi-external-resizer-fips-1.8
  version: 1.8.1
  epoch: 2
  description: Sidecar container that watches Kubernetes PersistentVolumeClaims objects and triggers controller side expansion operation against a CSI endpoint
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go-fips
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 369931a9ff639447e6d098dc3152ee6a3d0549c1
      repository: https://github.com/kubernetes-csi/external-resizer
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.17.0 google.golang.org/grpc@v1.56.3

  - runs: |
      go mod vendor

      # We can't use go/install because this requires specific ldflags to set the version
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      install -Dm755 ./bin/csi-resizer ${{targets.destdir}}/usr/bin/csi-resizer

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes-csi/external-resizer
    strip-prefix: v
    tag-filter: v1.8.
