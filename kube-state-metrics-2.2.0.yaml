package:
  name: kube-state-metrics-2.2.0
  version: 2.2.0
  epoch: 0
  description: Add-on agent to generate and expose cluster-level metrics.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes/kube-state-metrics
      tag: v${{package.version}}
      expected-commit: 008bdb1dc7bc6e0e0dd088ae140b45fd458083e0

  - runs: |
      # This is because, unsafe.Slice requires go1.17 or later.
      # We have to avoid the compile error while addressing the CVEs.
      sed 's/go 1.16/go 1.17 /g' -i go.mod

      # Mitigate GHSA-ppp9-7jff-5vj2
      # Mitigate GHSA-69ch-w2m2-3vjp
      go get golang.org/x/text@v0.3.8

      # Remediate GHSA-p782-xgp4-8hr8
      go get golang.org/x/sys@v0.0.0-20220811171246-fbc7d0a398ab

      # Mitigate GHSA-vvpx-j8f3-3w6h
      # Mitigate GHSA-69cg-p879-7622
      # Mitigate GHSA-fxg5-wq6x-vr4w
      go get golang.org/x/net@v0.7.0

      # Mitigate GHSA-gwc9-m7rh-j2ww
      # Mitigate GHSA-8c26-wmh5-6g9v
      go get golang.org/x/crypto@1baeb1ce4c0b

      # Mitigate GHSA-cg3q-j54f-5p7p
      # Mitigate CVE-2022-21698
      go get github.com/prometheus/client_golang@v1.11.1

      # Mitigate CVE-2022-46146
      # Mitigate GHSA-7rg2-cxvp-9p7p
      go get github.com/prometheus/exporter-toolkit@v0.7.3

      go mod tidy -go=1.16 && go mod tidy -go=1.17

      mkdir -p ${{targets.destdir}}/usr/bin
      make build-local
      cp kube-state-metrics ${{targets.destdir}}/usr/bin

  - uses: strip

update:
  enabled: false
