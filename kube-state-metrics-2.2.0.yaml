package:
  name: kube-state-metrics-2.2.0
  version: 2.2.0
  epoch: 6
  description: Add-on agent to generate and expose cluster-level metrics.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes/kube-state-metrics
      tag: v${{package.version}}
      expected-commit: 008bdb1dc7bc6e0e0dd088ae140b45fd458083e0

  - uses: go/bump
    with:
      deps: gopkg.in/yaml.v3@v3.0.0-20220521103104-8f96da9f5d5e github.com/prometheus/exporter-toolkit@v0.7.3 github.com/prometheus/client_golang@v1.11.1 golang.org/x/text@v0.3.8 golang.org/x/sys@v0.0.0-20220811171246-fbc7d0a398ab golang.org/x/crypto@v0.17.0 golang.org/x/net@v0.17.0

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      make build-local
      cp kube-state-metrics ${{targets.destdir}}/usr/bin

  - uses: strip

update:
  enabled: false
