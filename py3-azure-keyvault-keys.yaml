# Generated from https://pypi.org/project/azure-keyvault-keys/
package:
  name: py3-azure-keyvault-keys
  version: 4.8.0
  epoch: 0
  description: Microsoft Azure Key Vault Keys Client Library for Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-azure-common
      - py3-azure-core
      - py3-cryptography
      - py3-isodate
      - py3-typing-extensions
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 365232a9df78dbe84911fb717e0687d4363495b2
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-keyvault-keys_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/keyvault/azure-keyvault-keys/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

