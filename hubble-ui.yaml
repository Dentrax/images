package:
  name: hubble-ui
  version: 0.10.0
  epoch: 0
  description: "Observability & troubleshooting for Kubernetes services"
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: "Apache-2.0"
  dependencies:
    runtime:
      - nginx
      - ca-certificates-bundle
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - ca-certificates-bundle
      - curl
      - bash
      - git
      - nodejs-19
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cilium/hubble-ui
      tag: v${{package.version}}
      destination: ${{package.name}}
      expected-commit: aeb74a84fb8ea9f769965a4c3d432acf4dae2a08

  - runs: |
      mkdir -p "${{targets.destdir}}"/etc/frontend
      cp nginx.conf "${{targets.destdir}}"/etc/frontend/nginx.conf
      
      export DESTDIR="${{targets.destdir}}"
      mkdir -p "${{targets.destdir}}"/app
      cd hubble-ui
      
      
      # Make node app available
      npm config set legacy-peer-deps true
      npm cache clean --force
      npm install
      export NODE_ENV=production
      npm run build
      
      cp -r server/public/* "${{targets.destdir}}"/app/

  - uses: strip