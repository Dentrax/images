package:
  name: prometheus-redis-exporter-fips-1.44 # this doesn't appear to be a version stream upstream
  version: 1.44.0
  epoch: 1
  description: Prometheus Exporter for Redis Metrics.
  copyright:
    - license: MIT

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - busybox
      - build-base
      - ca-certificates-bundle
      - go-fips
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/oliver006/redis_exporter
      tag: v${{package.version}}
      expected-commit: 19f7b036bb46869858eec74d8d3fc2186d641399

  - uses: go/build
    with:
      packages: .
      output: redis_exporter
      go-package: go-fips
      ldflags: |
        -s -w -extldflags -static
        ${LDFLAGS} -X main.BuildVersion=v${{package.version}}
        ${LDFLAGS} -X main.BuildCommitSha=$(git rev-parse HEAD)
        ${LDFLAGS} -X main.BuildDate=$(date +%F-%T)

  - uses: strip

update:
  enabled: true
  github:
    identifier: oliver006/redis_exporter
    strip-prefix: v
    tag-filter: v1.44
