# Java 14 is EOL, we pull the last version binary and package that. DO NOT USE IN ANY CATALOG IMAGES.
package:
  name: openjdk-15
  version: 15.0.2
  epoch: 0
  description:
  copyright:
    - license: GPL-2.0-only
  target-architecture:
    - x86_64
  dependencies:
    runtime:
      - freetype
      - fontconfig

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - ca-certificates-bundle
      - build-base
      - busybox
      - bash

pipeline:
  - uses: fetch
    with:
      uri: https://download.java.net/java/GA/jdk15.0.2/0d1cfde4252546c6931946de8db48ee2/7/GPL/openjdk-15.0.2_linux-x64_bin.tar.gz
      expected-sha256: 91ac6fc353b6bf39d995572b700e37a20e119a87034eeb939a6f24356fbcd207
      strip-components: 0

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/lib/jvm
      mv jdk-${{package.version}} ${{targets.destdir}}/usr/lib/jvm/openjdk

      mkdir -p ${{targets.destdir}}/usr/bin
      ln -sf /usr/lib/jvm/openjdk/bin/java ${{targets.destdir}}/usr/bin/java
      ln -sf /usr/lib/jvm/openjdk/bin/javac ${{targets.destdir}}/usr/bin/javac

subpackages:
  - name: openjdk-15-jre
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/lib/jvm/openjdk
          for dir in conf \
                   include \
                   jmods \
                   legal \
                   lib \
                   release; do
                      cp -r  ${{targets.destdir}}/usr/lib/jvm/openjdk/${dir} ${{targets.subpkgdir}}/usr/lib/jvm/openjdk/${dir}
          done
          mkdir -p ${{targets.subpkgdir}}/usr/lib/jvm/openjdk/bin
          for c in java \
                  keytool \
                  rmid \
                  rmiregistry; do
                      cp ${{targets.destdir}}/usr/lib/jvm/openjdk/bin/${c} ${{targets.subpkgdir}}/usr/lib/jvm/openjdk/bin/${c}
          done

          mkdir -p ${{targets.subpkgdir}}/usr/bin
          ln -sf /usr/lib/jvm/openjdk/bin/java ${{targets.subpkgdir}}/usr/bin/java
    description: OpenJDK 11 (JRE)
    dependencies:
      runtime:
        - freetype
        - fontconfig

update:
  enabled: false
