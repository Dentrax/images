package:
  name: py3-azure-mgmt-eventgrid
  version: 10.2.0
  epoch: 0
  description: Microsoft Azure App Configuration Management Client Library for Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-azure-common
      - py3-azure-mgmt-core
      - py3-msrest
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 7ba1252e4b49948d9a13682dbb1008a831d5647c
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-mgmt-eventgrid_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/eventgrid/azure-mgmt-eventgrid/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  # The azure repo has some tags that have a bN suffix, which
  # is not a valid version, so ignore those.
  ignore-regex-patterns:
    - b
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-mgmt-eventgrid_
    strip-prefix: azure-mgmt-eventgrid_
    use-tag: true

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: python -c 'import azure.mgmt.eventgrid'
