package:
  name: py3-azure-mgmt-dns
  version: 8.1.0
  epoch: 1
  description: Microsoft Azure App Configuration Management Client Library for Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-azure-common
      - py3-azure-mgmt-core
      - py3-msrest
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 1fd5c0a57f414fcd8ba4c9f9abc4ac1179415103
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-mgmt-dns_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/network/azure-mgmt-dns/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  # The azure repo has some tags that have a bN suffix, which
  # is not a valid version, so ignore those.
  ignore-regex-patterns:
    - b
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-mgmt-dns_
    strip-prefix: azure-mgmt-dns_
    use-tag: true

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: python -c 'import azure.mgmt.dns'
