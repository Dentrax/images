package:
  name: flux-source-controller-0
  version: 0.32.1
  epoch: 0
  description: The GitOps Toolkit source management component
  copyright:
    - license: Apache-2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - gcc
      - clang-15
      - llvm-lld

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fluxcd/source-controller
      tag: v${{package.version}}
      expected-commit: b2eb601ba73d08c8fe6406fff95e9621da755bc7

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/bin
      CGO_ENABLED=1 CGO_LDFLAGS="-static -fuse-ld=lld" go build \
        -ldflags "-s -w" \
        -tags 'netgo,osusergo,static_build' \
        -trimpath -o "${{targets.destdir}}"/usr/bin/source-controller .

  - uses: strip

update:
  enabled: false
