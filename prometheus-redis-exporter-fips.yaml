package:
  name: prometheus-redis-exporter-fips
  version: 1.57.0
  epoch: 0
  description: Prometheus Exporter for Redis Metrics.
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - build-base
      - ca-certificates-bundle
      - go-fips
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/oliver006/redis_exporter
      tag: v${{package.version}}
      expected-commit: 30ca90e07603c58038686aec92ce842ef05695ce

  - uses: go/build
    with:
      packages: .
      output: redis_exporter
      go-package: go-fips
      ldflags: |
        -w -extldflags -static
        ${LDFLAGS} -X main.BuildVersion=v${{package.version}}
        ${LDFLAGS} -X main.BuildCommitSha=$(git rev-parse HEAD)
        ${LDFLAGS} -X main.BuildDate=$(date +%F-%T)

  - uses: strip

update:
  enabled: true
  github:
    identifier: oliver006/redis_exporter
    strip-prefix: v
    tag-filter: v
