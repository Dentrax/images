package:
  name: py3-azure-identity
  version: 1.15.0
  epoch: 0
  description: Microsoft Azure Identity Library for Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8fe60e912fa9f2074c39b70465f834675ca07e09
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-identity_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/identity/azure-identity/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-identity_
    strip-prefix: azure-identity_
    use-tag: true
