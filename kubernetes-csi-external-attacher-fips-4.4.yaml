package:
  name: kubernetes-csi-external-attacher-fips-4.4
  version: 4.4.1
  epoch: 0
  description: Sidecar container that watches Kubernetes VolumeAttachment objects and triggers ControllerPublish/Unpublish against a CSI endpoint
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - kubernetes-csi-external-attacher-fips=${{package.full-version}}

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - go-fips
      - ca-certificates-bundle

pipeline:
  # We can't use go/install because this requires specific ldflags to set the version
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-csi/external-attacher
      tag: v${{package.version}}
      expected-commit: f5243352d57f7df14d1d68d2487489860e7abbde

  - runs: |
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      install -Dm755 ./bin/csi-attacher ${{targets.destdir}}/usr/bin/csi-attacher

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes-csi/external-attacher
    strip-prefix: v
    use-tag: true
    tag-filter: v4.4.
