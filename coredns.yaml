package:
  name: coredns
  version: 1.10.1
  epoch: 4
  description: Extensible DNS server with plugin support
  target-architecture:
    - all
  copyright:
    - license: Apache 2.0
      paths:
        - "*"
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - wolfi-baselayout
      - build-base
      - go
      - git
      - ca-certificates-bundle
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/coredns/coredns
      expected-commit: 055b2c31a9cf28321734e5f71613ea080d216cd3
      tag: v${{package.version}}

  - runs: |
      # Mitigate GHSA-vvpx-j8f3-3w6h
      go get golang.org/x/net@v0.7.0

      CGO_ENABLED=0 go build -ldflags="-s -w -X github.com/coredns/coredns/coremain.GitCommit=$(git rev-parse --short HEAD)" -o "${{targets.destdir}}/bin/"

      # TODO James R - need to check this as fails when building locally, is copying these certs correct?
      mkdir -p "${{targets.destdir}}/etc/ssl/certs"
      mv /etc/ssl/certs/ca-certificates.crt ${{targets.destdir}}/etc/ssl/certs/

  - uses: strip

update:
  enabled: true
  github:
    identifier: coredns/coredns
    strip-prefix: v
