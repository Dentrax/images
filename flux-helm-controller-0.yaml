package:
  name: flux-helm-controller-0
  version: 0.31.2
  epoch: 0
  description: The GitOps Toolkit Helm reconciler, for declarative Helming
  copyright:
    - license: Apache-2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fluxcd/helm-controller
      tag: v${{package.version}}
      expected-commit: 88a3beabd896be448e9c966b1f9aace6ec02c6c5

  - uses: go/build
    with:
      packages: .
      output: helm-controller
      ldflags: -s -w

  - uses: strip

update:
  enabled: false
