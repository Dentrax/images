package:
  name: py3-azure-graphrbac
  version: 0.61.1
  epoch: 4
  description: Microsoft Azure Graph RBAC Client Library for Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-oauthlib
      - py3-azure-core
      - py3-msrest
      - py3-msrestazure
      - py3-azure-common
      - py3-azure-nspkg
      - py3-isodate
      - py3-requests-oauthlib
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: fc2efcc6413da2dd0543940e5c398626f49b5b67
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-graphrbac_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/graphrbac/azure-graphrbac/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-graphrbac_
    strip-prefix: azure-graphrbac_
    use-tag: true

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        python -c 'import azure.graphrbac'
