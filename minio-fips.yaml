package:
  name: minio-fips
  # minio uses strange versioning, the upstream version is RELEASE.2023-10-25T06-33-25Z
  # when bumping this, also bump the tag in git-checkout below
  version: 0.20240131.202033
  epoch: 2
  description: Multi-Cloud Object Storage
  target-architecture:
    - aarch64
    - x86_64
  copyright:
    - license: AGPL-3.0-or-later

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go-fips
      - perl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/minio/minio
      tag: RELEASE.2024-01-31T20-20-33Z
      expected-commit: 24ecc44bac566b25a5bfa9772d946a19ce551035

  - uses: go/bump
    with:
      deps: github.com/lestrrat-go/jwx@v1.2.28

  - runs: |
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      mv minio ${{targets.destdir}}/usr/bin

  - uses: strip

update:
  enabled: false # uses strange versioning
