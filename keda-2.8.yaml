package:
  name: keda-2.8
  version: 2.8.2
  epoch: 0
  description: KEDA is a Kubernetes-based Event Driven Autoscaling component. It provides event driven scale for any container running in Kubernetes
  copyright:
    - license: Apache-2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - ca-certificates-bundle
      - go
      - busybox
      - build-base
      - protobuf-dev
      - protoc

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kedacore/keda
      tag: v${{package.version}}
      expected-commit: 4027aa99a16c1653dca15df93d283ce06120f02f

  - runs: |
      # Fix GHSA-vvpx-j8f3-3w6h
      go get golang.org/x/net@v0.7.0

      go mod tidy
      go mod vendor
      export GO111MODULE=on
      export CGO_ENABLED=0
      export GOOS=$(go env GOOS)
      export GOARCH=$(go env GOARCH)

      _go_ldflags="
      -s -w
      -X=github.com/kedacore/keda/v2/version.GitCommit=$(git rev-list -1 HEAD)
      -X=github.com/kedacore/keda/v2/version.Version=v${{package.version}}
      "

      go build -ldflags "$_go_ldflags" -mod=vendor -o ./bin/keda main.go
      go build -ldflags "$_go_ldflags" -mod=vendor -o ./bin/keda-adapter adapter/main.go
      mkdir -p "${{targets.destdir}}/usr/bin"
      mv ./bin/keda "${{targets.destdir}}/usr/bin"

  - uses: strip

subpackages:
  - name: "keda-adapter-2.8"
    description: "Metrics adapter for Keda"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}/usr/bin"
          mv ./bin/keda-adapter "${{targets.subpkgdir}}/usr/bin"
      - uses: strip

  - name: "keda-compat-2.8"
    description: "Compatibility package to place binaries in the location expected by upstream helm charts"
    pipeline:
      - runs: |
          # The helm chart expects the keda binaries to be in / instead of /usr/bin
          mkdir -p "${{targets.subpkgdir}}"
          ln -sf /usr/bin/keda ${{targets.subpkgdir}}/keda
          ln -sf /usr/bin/keda-adapter ${{targets.subpkgdir}}/keda-adapter
      - uses: strip

update:
  enabled: false
