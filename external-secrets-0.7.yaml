package:
  name: external-secrets-0.7
  version: 0.7.1
  epoch: 0
  description: External Secrets Operator reads information from a third-party service like AWS Secrets Manager and automatically injects the values as Kubernetes Secrets.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - wolfi-baselayout
      - build-base
      - ca-certificates-bundle
      - busybox
      - go
      - git
      - yq

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/external-secrets/external-secrets
      tag: v${{package.version}}
      expected-commit: f2124d74daa9a03920d25677f1597c432143def1

  - runs: |
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      install -Dm755 ./bin/external-secrets-linux-$(go env GOARCH) ${{targets.destdir}}/usr/bin/external-secrets

subpackages:
  - name: external-secrets-0.7-compat
    pipeline:
      - runs: |
          # The Dockerfile entrypoint expects the external-secret binary to be in /bin instead of /usr/bin
          mkdir -p "${{targets.subpkgdir}}/bin"
          ln -sf /usr/bin/external-secrets ${{targets.subpkgdir}}/bin/external-secrets
      - uses: strip

update:
  enabled: false
