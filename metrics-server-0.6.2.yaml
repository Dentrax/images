package:
  name: metrics-server-0.6.2
  version: 0.6.2
  epoch: 0
  description: Scalable and efficient source of container resource metrics for Kubernetes built-in autoscaling pipelines.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/metrics-server
      tag: v${{package.version}}
      expected-commit: 8cabbee84fbfd31fd02404777d3e5e598f422a4b

  - runs: |
      # Mitigate GHSA-r48q-9g5r-8q2h
      go get github.com/emicklei/go-restful@v2.16.0

      # Mitigate GHSA-vvpx-j8f3-3w6h
      go get golang.org/x/net@v0.7.0

      go mod tidy

  - runs: |
      # The Makefile sets GOARCH from the ARCH env var which defaults to amd64
      set -x
      make metrics-server ARCH="$(go env GOARCH)"
      mkdir -p ${{targets.destdir}}/usr/bin
      mv metrics-server ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: false
