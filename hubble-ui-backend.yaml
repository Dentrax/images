package:
  name: hubble-ui-backend
  version: 0.12.1
  epoch: 1
  description: "Observability & troubleshooting for Kubernetes services"
  copyright:
    - license: "Apache-2.0"
  dependencies:
    runtime:
      - ca-certificates-bundle
      - gops

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - go-1.20
      - git
      - ca-certificates-bundle
      - openssl
      - curl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cilium/hubble-ui
      tag: v${{package.version}}
      destination: hubble-ui
      expected-commit: 66a73845c733c99d195f8c0231463cb4be86e241

  - runs: |
      cd hubble-ui/backend
      # Override explicit patch version of cilium (1.13.0) in vendor/modules.txt
      CGO_ENABLED=0 go build -mod=mod -ldflags "-w" -o "${{targets.destdir}}"/usr/bin/backend .

  - uses: strip

update:
  enabled: true
  github:
    identifier: cilium/hubble-ui
    strip-prefix: v
