package:
  name: hubble-ui-backend
  version: 0.10.0
  epoch: 0
  description: "Observability & troubleshooting for Kubernetes services"
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: "Apache-2.0"
  dependencies:
    runtime:
      - ca-certificates-bundle
      - gops
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - go-1.20
      - git
      - ca-certificates-bundle
      - openssl
      - curl

pipeline:
  - uses: git-checkout
    with:
      repository: 	https://github.com/cilium/hubble-ui
      tag: v${{package.version}}
      destination: hubble-ui
      expected-commit: aeb74a84fb8ea9f769965a4c3d432acf4dae2a08

  - runs: |
      cd hubble-ui/backend 
      
      go clean -modcache
      
      # Remediate GHSA-4hc4-pgfx-3mrx
      # https://pkg.go.dev/github.com/cilium/cilium#section-readme
      go get github.com/cilium/cilium@v1.13.1
      
      # Remediate GHSA-p782-xgp4-8hr8
      # https://pkg.go.dev/vuln/GO-2022-0493
      # Per govulncheck fixed in 0.0.0-20220412211240-33da011f77ad
      # https://pkg.go.dev/golang.org/x/sys - Current version v0.6.0
      go get golang.org/x/sys@v0.6.0
      
      go mod tidy

  - runs: |
      cd hubble-ui/backend
      # Override explicit patch version of cilium (1.13.0) in vendor/modules.txt
      CGO_ENABLED=0 go build -mod=mod -ldflags "-s -w" -o "${{targets.destdir}}"/usr/bin/backend .

  - uses: strip

