package:
  name: hubble-ui-backend
  version: 0.12.0
  epoch: 1
  description: "Observability & troubleshooting for Kubernetes services"
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: "Apache-2.0"
  dependencies:
    runtime:
      - ca-certificates-bundle
      - gops

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - go-1.20
      - git
      - ca-certificates-bundle
      - openssl
      - curl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cilium/hubble-ui
      tag: v${{package.version}}
      destination: hubble-ui
      expected-commit: 3c11e4679598b0454d17618875966748107aaf1d

  - runs: |
      cd hubble-ui/backend
      # Override explicit patch version of cilium (1.13.0) in vendor/modules.txt
      CGO_ENABLED=0 go build -mod=mod -ldflags "-s -w" -o "${{targets.destdir}}"/usr/bin/backend .

  - uses: strip

update:
  enabled: true
  github:
    identifier: cilium/hubble-ui
    strip-prefix: v
