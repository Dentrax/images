contents:
  packages:
    - kubeflow-pipelines-metadata-writer
    - kubeflow-pipelines-metadata-writer-compat

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

entrypoint:
  command: python3 -u /kfp/metadata_writer/metadata_writer.py
