package:
  name: eks-distro-kubernetes-csi-node-driver-registrar-1.25
  version: 1.25.28
  epoch: 1
  description: Sidecar container that registers a CSI driver with the kubelet using the kubelet plugin registration mechanism.
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - eks-distro-kubernetes-csi-node-driver-registrar=1.25

vars:
  eks-project: kubernetes-csi/node-driver-registrar

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+)\.(\d+)\.(\d+)$
    replace: $1-$2-eks-$3
    to: eks-package-version

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/aws/eks-distro
      tag: v${{vars.eks-package-version}}
      expected-commit: ab52a8c9790e6cf97be2c5c16629b4dae171669e

  - uses: eks-distro/build
    with:
      eks-project: ${{vars.eks-project}}
      eks-package-version: ${{vars.eks-package-version}}
      # CVE-2023-47108 (otel)
      deps: go.opentelemetry.io/contrib/instrumentation/net/http/otelhttp@v0.46.0 go.opentelemetry.io/contrib/instrumentation/google.golang.org/grpc/otelgrpc@v0.46.0 go.opentelemetry.io/otel/exporters/otlp/otlptrace/otlptracegrpc@v1.20.0

  - uses: eks-distro/install
    with:
      eks-project: ${{vars.eks-project}}
      eks-package-version: ${{vars.eks-package-version}}
      binary-target: csi-node-driver-registrar

  - uses: strip

update:
  enabled: true
  version-transform:
    - match: (\d+)-(\d+)-eks-(\d+)
      replace: $1.$2.$3
  github:
    identifier: aws/eks-distro
    strip-prefix: v
    tag-filter: v1-25
    use-tag: true
