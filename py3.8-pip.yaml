# Generated from https://pypi.org/project/pip/
package:
  name: py3.8-pip
  version: 23.3.2
  epoch: 0
  description: The PyPA recommended tool for installing Python packages.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3.8

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3.8
      - py3.8-setuptools

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/pypa/pip
      expected-commit: f9fea4096e7a5c0e6068b874e98f7d4d2a57b0d5
      tag: ${{package.version}}

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  shared: true
  github:
    identifier: pypa/pip
    use-tag: true
