package:
  name: kubectl-1.20
  version: 1.20.15
  epoch: 2
  description: Command-line interface for Kubernetes
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
      paths:
        - "*"

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - findutils
      - go
      - go-bindata
      - grep
      - linux-headers
      - rsync

pipeline:
  # Fetch from releases page
  # https://github.com/kubernetes/kubernetes/blob/master/CHANGELOG/CHANGELOG-1.20.md#downloads-for-v12015
  - uses: fetch
    with:
      uri: https://dl.k8s.io/v${{package.version}}/kubernetes-src.tar.gz
      expected-sha512: cb2fd7da08d2db9ae287769295b2e89448853973934f5d87c6bd0553e7fcc638639579f5f09fa11559d7bb8d7a21d332f061bf8a878d43d796d3495f1e2a8a04
      strip-components: 0 # Required due to structure of tarball

  # Build the kubectl binary as stated in the community docs
  #  https://github.com/kubernetes/community/blob/master/contributors/devel/development.md#building-kubernetes
  - runs: |
      # Set up some common variables for where the binary will go
      export TARGETDIR="${{targets.destdir}}/usr/bin"
      export TARGETBIN="kubectl-v$(echo ${{package.version}} | cut -d'.' -f -2)"

      # Build the kubectl binary
      make all WHAT=cmd/kubectl/

      # Drop kubectl binary in correct spot
      mkdir -p "${TARGETDIR}"
      cp _output/bin/kubectl "${TARGETDIR}/${TARGETBIN}"

update:
  enabled: true
  github:
    strip-prefix: v
    identifier: kubernetes/kubernetes
    tag-filter: v1.20
    use-tag: true
