# Generated from https://pypi.org/project/seldon-core/
package:
  name: py3-seldon-core-1.16
  version: 1.16.0
  epoch: 2
  description: Seldon Core client and microservice wrapper
  copyright:
    - license: Apache 2.0
  dependencies:
    runtime:
      - py3-flask
      - py3-jsonschema
      - py3-flask-cors
      - py3-requests
      - numpy
      - py3-protobuf
      - py3-grpcio
      - py3-flask-opentracing
      - py3-opentracing
      - py3-jaeger-client
      - py3-grpcio-opentracing
      - py3-grpcio-reflection
      - py3-gunicorn
      - py3.11-setuptools
      - py3-prometheus-client
      - py3-werkzeug
      - py3-cryptography
      - py3-pyyaml
      - py3-click
      - py3-urllib3
      - py3-importlib-metadata
      - python-3.11
      - kind
      - kustomize
      - kubebuilder

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base
      - python-3.11
      - py3.11-setuptools
      - go-fips

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/SeldonIO/seldon-core/
      tag: v${{package.version}}
      expected-commit: 116fd011badbf0d29811eb819ccea012c98df920

  - working-directory: python
    pipeline:
      - name: Python Build
        runs: python setup.py build
      - name: Python Install
        runs: |
          python setup.py install --prefix=/usr --root="${{targets.destdir}}"
          find ${{targets.destdir}} -name 'tests' -exec rm -rf '{}' +

  - uses: strip

subpackages:
  - name: seldon-core-operator-fips
    description: ""
    pipeline:
      - working-directory: /home/build/operator
        runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin/
          go build -o bin/manager main.go
          install -Dm755 ./bin/manager ${{targets.subpkgdir}}/usr/bin/manager

  - name: seldon-core-operator-compat
    description: "Compatibility package to place binaries in the location expected by upstream helm charts"
    pipeline:
      - runs: |
          # The helm chart expects the binary to be in / instead of /usr/bin
          mkdir -p "${{targets.subpkgdir}}"
          ln -sf /usr/bin/manager ${{targets.subpkgdir}}/manager
      - uses: strip

update:
  enabled: false
