apply plugin: 'java'

repositories { mavenCentral() }

dependencies {
    runtimeOnly 'com.fasterxml.jackson.core:jackson-databind:2.12.7.1'
    runtimeOnly 'com.fasterxml.woodstox:woodstox-core:5.4.0'
    runtimeOnly 'com.google.code.gson:gson:2.8.9'
    runtimeOnly 'com.google.protobuf:protobuf-java:3.16.3'
    runtimeOnly 'com.zaxxer:HikariCP:2.7.9'
    runtimeOnly 'commons-net:commons-net:3.9.0'
    runtimeOnly 'io.netty:netty-codec-http2:4.1.100.Final'
    runtimeOnly 'io.netty:netty-handler:4.1.100.Final'
    runtimeOnly 'net.minidev:json-smart:2.4.9'
    runtimeOnly 'org.apache.avro:avro:1.11.3'
    runtimeOnly 'org.apache.commons:commons-compress:1.24.0'
    runtimeOnly 'org.apache.commons:commons-lang3:3.12.0'
    runtimeOnly 'org.apache.httpcomponents:httpclient:4.5.14'
    runtimeOnly 'org.apache.ivy:ivy:2.5.2'
    runtimeOnly 'org.apache.mesos:mesos:1.6.2'
    runtimeOnly 'org.apache.zookeeper:zookeeper:3.7.2'
    runtimeOnly 'org.eclipse.jetty:jetty-server:9.4.52.v20230823'
    runtimeOnly 'org.slf4j:slf4j-simple:1.7.36'
    runtimeOnly 'org.xerial.snappy:snappy-java:1.1.10.4'
}

task getDeps(type: Copy) {
  from sourceSets.main.runtimeClasspath
  into 'build/'
}

