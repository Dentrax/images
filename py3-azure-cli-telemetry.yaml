# Generated from https://pypi.org/project/azure-cli-telemetry/
package:
  name: py3-azure-cli-telemetry
  version: 2.56.0
  epoch: 0
  description: Microsoft Azure CLI Telemetry Package
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-portalocker
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 11a4bebea8a9755c17af4cf5f57be7a8e3121918
      repository: https://github.com/Azure/azure-cli
      tag: azure-cli-${{package.version}}
      destination: ./azure-cli

  - runs: |
      # There is a previously supported version of namespace package that does
      # nothing on python 3 from what I understand, so remove it from the cfg.
      mv ./azure-cli/src/azure-cli-telemetry/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  # The azure repo has some tags that have a bN suffix, which
  # is not a valid version, so ignore those.
  ignore-regex-patterns:
    - b
  enabled: true
  github:
    identifier: Azure/azure-cli
    strip-prefix: azure-cli-

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        python ./import-test.py
