# Generated from https://pypi.org/project/azure-keyvault-administration/
package:
  name: py3-azure-keyvault
  version: 4.2.0
  epoch: 0
  description: Microsoft Azure Key Vault Administration Client Library for Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-azure-keyvault-certificates
      - py3-azure-keyvault-keys
      - py3-azure-keyvault-secrets
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 5789e9f4258b6b2f5ca365cc983588e64cc280c4
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-keyvault_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/keyvault/azure-keyvault/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

# There are no updates, it's just a placeholder to bring in the
# actual implementation packages.
update:
  enabled: false
