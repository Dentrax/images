package:
  name: vector
  version: "0.31.0"
  epoch: 1
  description: End-to-end observability data pipeleine
  copyright:
    - license: Mozilla Public License 2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - bash
      - build-base
      - wolfi-base
      - rust=1.70.0-r0
      - perl
      - protobuf-dev
      - openssl
      - openssl-dev
      - cyrus-sasl-dev
      - librdkafka
      - librdkafka-dev
      - pkgconf-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/vectordotdev/vector
      tag: v${{package.version}}
      expected-commit: 0f13b22a4cebbba000444bdb45f02bc820730a13

  - runs: |
      make build

  - runs: |
      install -Dm755 target/release/vector "${{targets.destdir}}"/usr/bin/vector
      mkdir -p "${{targets.destdir}}"/etc/vector
      cp config/vector.toml "${{targets.destdir}}"/etc/vector/vector.toml

  - uses: strip

update:
  enabled: true
  github:
    identifier: vectordotdev/vector
    strip-prefix: v
    tag-filter: v0.31.
