package:
  name: py3-azure-mgmt-redhatopenshift
  version: 1.4.0
  epoch: 0
  description: This is the Microsoft Azure Red Hat Openshift Management Client Library.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-azure-common
      - py3-azure-mgmt-core
      - py3-msrest
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b584c52c39634fd9d6b7a8f95d07c6eee0b2d043
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-mgmt-redhatopenshift_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/redhatopenshift/azure-mgmt-redhatopenshift/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  # The azure repo has some tags that have a bN suffix, which
  # is not a valid version, so ignore those.
  ignore-regex-patterns:
    - b
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-mgmt-redhatopenshift_
    strip-prefix: azure-mgmt-redhatopenshift_
    use-tag: true

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: python -c 'import azure.mgmt.redhatopenshift'
