# Generated from https://pypi.org/project/azure-mgmt-cosmosdb/
package:
  name: py3-azure-mgmt-cosmosdb
  version: 9.4.0
  epoch: 1
  description: Microsoft Azure Cosmos DB Management Client Library for Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-isodate
      - py3-azure-common
      - py3-azure-mgmt-core
      - py3-typing-extensions
      - py3-azure-core
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: cb97ec0a23ebd59eb8fd6d5c338efc25026490ee
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-mgmt-cosmosdb_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/cosmos/azure-mgmt-cosmosdb/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  # The azure repo has some tags that have a bN suffix, which
  # is not a valid version, so ignore those.
  ignore-regex-patterns:
    - b
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-mgmt-cosmosdb_
    strip-prefix: azure-mgmt-cosmosdb_
    use-tag: true

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        python ./import-test.py
