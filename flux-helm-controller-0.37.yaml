package:
  name: flux-helm-controller-0.37
  version: 0.27.0
  epoch: 0
  description: The GitOps Toolkit Helm reconciler, for declarative Helming
  copyright:
    - license: Apache-2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - go
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fluxcd/helm-controller
      tag: v${{package.version}}
      expected-commit: 3a13ca2da0c2e5cfa851be8f18d6a231b202a743

  - uses: go/build
    with:
      packages: .
      output: helm-controller
      ldflags: -s -w

  - uses: strip

update:
  enabled: false
