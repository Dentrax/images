package:
  name: cluster-autoscaler-1.24
  version: 1.24.3
  epoch: 0
  description: Autoscaling components for Kubernetes
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - go
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes/autoscaler
      tag: cluster-autoscaler-${{package.version}}
      expected-commit: 3e08cc227fee468efe2ebee59e2e9f44e893c71e

  - uses: go/build
    with:
      modroot: cluster-autoscaler
      packages: .
      output: cluster-autoscaler
      ldflags: -s -w
      deps: github.com/docker/distribution@v2.8.2 github.com/emicklei/go-restful@v2.16.0
      vendor: true

  - uses: strip

subpackages:
  - name: cluster-autoscaler-compat-1.24
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}
          # The upstream helm chart assumes the binary is in /.
          ln -sf /usr/bin/cluster-autoscaler ${{targets.subpkgdir}}/cluster-autoscaler

update:
  # since the 1.24.3 is the latest version of the 1.24.x stream, so we don't need to update it
  enabled: false
