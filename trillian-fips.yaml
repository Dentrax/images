package:
  name: trillian-fips
  version: 1.5.2
  epoch: 1
  description: Merkle tree implementation used in Sigstore
  copyright:
    - license: Apache-2.0
  checks:
    disabled:
      - empty

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go-fips

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/google/trillian
      tag: v${{package.version}}
      expected-commit: 8ba85b59c6eca840b1b673b7afc6c9516329a690

subpackages:
  - name: ${{package.name}}-logserver
    pipeline:
      - uses: go/build
        with:
          modroot: .
          subpackage: "true"
          packages: ./cmd/trillian_log_server
          output: trillian_log_server
          ldflags: -w
          go-package: go-fips
      - uses: strip

  - name: ${{package.name}}-logsigner
    pipeline:
      - uses: go/build
        with:
          modroot: .
          subpackage: "true"
          packages: ./cmd/trillian_log_signer
          output: trillian_log_signer
          ldflags: -w
          go-package: go-fips
      - uses: strip

update:
  enabled: true
  github:
    identifier: google/trillian
    strip-prefix: v
