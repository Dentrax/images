package:
  name: istio-operator-fips-1.19
  version: 1.19.3
  epoch: 0
  description: Istio operator provides user friendly options to operate the Istio service mesh
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - istio-operator-fips=${{package.full-version}}

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - ca-certificates-bundle
      - busybox
      - go-fips
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/istio/istio
      tag: ${{package.version}}
      expected-commit: 41218ffa66c12acf77ad08b3ef07d296218d0929

  - uses: go/build
    with:
      packages: ./operator/cmd/operator
      output: operator
      go-package: go-fips

  - runs: |
      mkdir -p ${{targets.destdir}}/var/lib/istio
      mv manifests ${{targets.destdir}}/var/lib/istio/manifests

  - uses: strip

update:
  enabled: true
  github:
    identifier: istio/istio
    tag-filter: 1.19.
    use-tag: true
