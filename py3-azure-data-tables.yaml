  version: 12.5.0
  epoch: 0
  description: Azure Tables client library for Python
  copyright:
    - license: MIT License
  dependencies:
    runtime:
      - py3-isodate
      - py3-azure-core
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 6ac9dd1e4ad88bb9bb05221e7bf97cb967f61f1c
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-data-tables_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/tables/azure-data-tables/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  # The azure repo has some tags that have a bN suffix, which
  # is not a valid version, so ignore those.
  ignore-regex-patterns:
    - b
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-data-tables_
    strip-prefix: azure-data-tables_
    use-tag: true

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        python ./import-test.py
