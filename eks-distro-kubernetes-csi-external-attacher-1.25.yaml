package:
  name: eks-distro-kubernetes-csi-external-attacher-1.25
  version: 1.25.23
  epoch: 0
  description: Sidecar container that watches Kubernetes VolumeAttachment objects and triggers ControllerPublish/Unpublish against a CSI endpoint
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - eks-distro-kubernetes-csi-external-attacher=1.25

vars:
  eks-project: kubernetes-csi/external-attacher

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+)\.(\d+)\.(\d+)$
    replace: $1-$2-eks-$3
    to: eks-package-version

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/aws/eks-distro
      tag: v${{vars.eks-package-version}}
      expected-commit: cb398316fd4c0fc610940fd855578f4f3d7b0212

  - uses: eks-distro/build
    with:
      eks-project: ${{vars.eks-project}}
      eks-package-version: ${{vars.eks-package-version}}
      # Mitigate CVE-2023-3978, CVE-2023-39325
      deps: golang.org/x/net@v0.17.0

  - uses: eks-distro/install
    with:
      eks-project: ${{vars.eks-project}}
      eks-package-version: ${{vars.eks-package-version}}
      binary-target: csi-attacher

  - uses: strip

update:
  enabled: true
  version-transform:
    - match: (\d+)-(\d+)-eks-(\d+)
      replace: $1.$2.$3
  github:
    identifier: aws/eks-distro
    strip-prefix: v
    tag-filter: v1-25
    use-tag: true
