package:
  name: kiam
  version: 4.2
  epoch: 5
  description: Integrate AWS IAM with Kubernetes
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - iptables

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/uswitch/kiam
      tag: v${{package.version}}
      expected-commit: b795246b4a42200a3d67797dd0507564c0d9d32b

  - uses: patch
    with:
      patches: GHSA-m425-mq94-257g.patch

  - runs: |
      # Mitigate GHSA-c3h9-896r-86jm
      go get github.com/gogo/protobuf@v1.3.2

      # Mitigate GHSA-cg3q-j54f-5p7p
      # Mitigate CVE-2022-21698
      go get github.com/prometheus/client_golang@v1.11.1

      # CVE-2023-44487, GHSA-m425-mq94-257g
      go get google.golang.org/grpc@v1.56.3

      # Mitigate GHSA-h86h-8ppg-mxmh
      # Mitigate GHSA-83g2-8m93-v3w7
      # Mitigate GHSA-69cg-p879-7622
      # Mitigate GHSA-vvpx-j8f3-3w6h
      go get golang.org/x/net@v0.17.0

      go mod tidy

      go build -o ${{targets.destdir}}/usr/bin/kiam ./cmd/kiam

  - uses: strip

subpackages:
  - name: "kiam-compat"
    description: "Compatibility package to place binaries in the location expected by upstream helm charts"
    pipeline:
      - runs: |
          # The helm chart expects the kiam binaries to be in / instead of /usr/bin
          mkdir -p "${{targets.subpkgdir}}"
          ln -sf /usr/bin/kiam ${{targets.subpkgdir}}/kiam
      - uses: strip

update:
  enabled: true
  github:
    identifier: uswitch/kiam
    strip-prefix: v
