package:
  name: py3-azure-mgmt-recoveryservices
  version: 2.5.0
  epoch: 0
  description: This is the Microsoft Azure Recovery Services Client Library.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-azure-common
      - py3-azure-mgmt-core
      - py3-msrest
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 350bab5f8bbe791ddf7fc0b4dd8749a93b35eee6
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-mgmt-recoveryservices_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/recoveryservices/azure-mgmt-recoveryservices/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  # The azure repo has some tags that have a bN suffix, which
  # is not a valid version, so ignore those.
  ignore-regex-patterns:
    - b
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-mgmt-recoveryservices_
    strip-prefix: azure-mgmt-recoveryservices_
    use-tag: true

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: python -c 'import azure.mgmt.recoveryservices'
