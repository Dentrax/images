package:
  name: prometheus-postgres-exporter-0.13
  version: 0.13.2
  epoch: 0
  description: Prometheus Exporter for Postgres server metrics
  copyright:
    - license: Apache-2.0

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - ca-certificates-bundle
      - busybox
      - build-base
      - go
      - curl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/prometheus-community/postgres_exporter
      tag: v${{package.version}}
      expected-commit: 8c3604b85e38ae7141e84ecdc318b6015a196c97

  - runs: |
      # Mitigate CVE-2022-27664 / GHSA-69cg-p879-7622
      # Mitigate CVE-2022-41723 / GHSA-vvpx-j8f3-3w6h
      # Mitigate CVE-2023-3978 / GHSA-2wrh-6pvc-2jm9
      # Mitigate CVE-2023-39325 / GHSA-4374-p667-p6c8
      go get golang.org/x/net@v0.17.0

  - runs: |
      go mod tidy
      make build

  - runs: |
      install -Dm755 postgres_exporter "${{targets.destdir}}"/usr/bin/postgres_exporter

  - uses: strip

update:
  enabled: true
  github:
    identifier: prometheus-community/postgres_exporter
    strip-prefix: v
    tag-filter: v0.13.
    use-tag: true
