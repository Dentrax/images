package:
  name: kube-oidc-proxy
  version: 1.0.6
  epoch: 2
  description: OIDC to Kubernetes API servers where OIDC authentication is unavailable
  copyright:
    - license: Apache 2.0
  dependencies:
    runtime:
      - libssl3

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - go-1.20
      - go-bindata
      - git
      - ca-certificates-bundle
      - openssl
      - curl

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/TremoloSecurity/kube-oidc-proxy/archive/refs/tags/v${{package.version}}.tar.gz
      expected-sha256: 2758ed565b463ae8b0fa088e344951fbdb20bf8e6da3ef29bd36515f0ffdc742

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.17.0

  - runs: |
      CGO_ENABLED=0 go build \
        -trimpath -ldflags "-w -X=main.version=${{package.version}}" \
        -o ${{targets.destdir}}/usr/bin/kube-oidc-proxy ./cmd/.

  - uses: strip

update:
  enabled: true
  github:
    identifier: TremoloSecurity/kube-oidc-proxy
    strip-prefix: v
