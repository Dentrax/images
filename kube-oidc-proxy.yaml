package:
  name: kube-oidc-proxy
  version: 1.0.4
  epoch: 0
  description: OIDC to Kubernetes API servers where OIDC authentication is unavailable
  target-architecture:
    - all
  copyright:
    - paths:
        - "*"
      attestation: TODO
      license: Apache 2.0
  dependencies:
    runtime:
      - libssl3

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - go-1.20
      - go-bindata
      - git
      - ca-certificates-bundle
      - openssl
      - curl

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/TremoloSecurity/kube-oidc-proxy/archive/refs/tags/v${{package.version}}.tar.gz
      expected-sha256: 3adee9fbfe3376e5a01c06c33dbf1728c5ee31b7ab576af01822d90ca0d067b4

  - runs: |
      CGO_ENABLED=0 go build \
        -trimpath -ldflags "-s -w -X=main.version=${{package.version}}" \
        -o ${{targets.destdir}}/usr/bin/kube-oidc-proxy ./cmd/.

  - uses: strip

update:
  enabled: true
  github:
    identifier: TremoloSecurity/kube-oidc-proxy
    strip-prefix: v
