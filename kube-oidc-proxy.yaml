package:
  name: kube-oidc-proxy
  version: 1.0.5
  epoch: 1
  description: OIDC to Kubernetes API servers where OIDC authentication is unavailable
  copyright:
    - license: Apache 2.0
  dependencies:
    runtime:
      - libssl3

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - go-1.20
      - go-bindata
      - git
      - ca-certificates-bundle
      - openssl
      - curl

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/TremoloSecurity/kube-oidc-proxy/archive/refs/tags/v${{package.version}}.tar.gz
      expected-sha256: 5b61f6bf71b40b523bca246504f8e0a2b573cbceb7a863110e101a9aebb19754

  - runs: |
      # CVE-2023-39325 and CVE-2023-3978
      go get golang.org/x/net@v0.17.0
      # GHSA-m425-mq94-257g
      go get google.golang.org/grpc@v1.58.3
      # CVE-2023-45142
      go get go.opentelemetry.io/contrib/instrumentation/net/http/otelhttp@v0.45.0
      go get go.opentelemetry.io/otel/exporters/otlp/otlptrace/otlptracegrpc@v1.19.0
      go get go.opentelemetry.io/otel/exporters/otlp/otlptrace/otlptracehttp@v1.19.0
      go mod tidy

      CGO_ENABLED=0 go build \
        -trimpath -ldflags "-w -X=main.version=${{package.version}}" \
        -o ${{targets.destdir}}/usr/bin/kube-oidc-proxy ./cmd/.

  - uses: strip

update:
  enabled: true
  github:
    identifier: TremoloSecurity/kube-oidc-proxy
    strip-prefix: v
