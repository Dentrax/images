package:
  name: karpenter-0.23
  version: 0.23.0
  epoch: 4
  description: Karpenter is a Kubernetes Node Autoscaler built for flexibility, performance, and simplicity.
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/aws/karpenter
      tag: v${{package.version}}
      expected-commit: 5a7faa0e5b521dcabce1388e74f48a27a6107157

  - uses: go/build
    with:
      # CVE-2023-39325, CVE-2023-3978 and GHSA-m425-mq94-257g
      deps: golang.org/x/net@v0.17.0 google.golang.org/grpc@v1.56.3
      packages: ./cmd/controller
      output: controller

  - uses: strip

update:
  enabled: false
