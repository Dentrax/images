package:
  name: k8s-sidecar-1.22
  version: 1.22.4
  epoch: 1
  description: "k8s-sidecar is a docker container intended to run inside a kubernetes cluster to collect config maps with a specified label and store the included files in an local folder"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - py3-pip
      - py3-setuptools

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kiwigrid/k8s-sidecar
      tag: ${{package.version}}
      expected-commit: 5e1127f4164bbd3308881ebe8aec773910448b9d

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/share/app
      mv src/* ${{targets.destdir}}/usr/share/app
      cd ${{targets.destdir}}/usr/share/app
      python -m venv .venv
      .venv/bin/pip install --no-cache-dir -r requirements.txt
      rm requirements.txt
      find .venv \( -type d -a -name test -o -name tests \) -o \( -type f -a -name '*.pyc' -o -name '*.pyo' \) -exec rm -rf '{}' \+

  - uses: strip

update:
  enabled: false
