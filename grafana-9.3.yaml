# TODO: This grafana version is EOL. The only customer this was shared with was
# JAMF. We're checking with them to see if they can go to v9.5 (or 10.x), both
# of which are supported and we're also building.
#
# Pending feedback from JAMF, we'd expect to remove this package, in favour of
# 'grafana-9.yaml', which will always build the latest 9.x release. Leaving in
# place for now until we hear back from JAMF.
package:
  name: grafana-9.3
  version: 9.3.16
  epoch: 8
  description: The open and composable observability and data visualization platform.
  copyright:
    - license: AGPL-3.0-or-later
  dependencies:
    provides:
      - grafana=${{package.full-version}}
    runtime:
      - bash

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - git
      - go
      - yarn
      - posix-libc-utils
      - nodejs-16
      - findutils
      - py3-setuptools
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/grafana/grafana
      tag: v${{package.version}}
      expected-commit: 07b83b72be8497c2060810a6d242d180781459ce

  - uses: go/bump
    with:
      deps: github.com/weaveworks/common@v0.0.0-20230728070032-dd9e68f319d5 google.golang.org/grpc@v1.56.3 golang.org/x/crypto@v0.17.0 github.com/go-git/go-git/v5@v5.11.0
      replaces: golang.org/x/net=golang.org/x/net@v0.17.0 github.com/sercand/kuberesolver=github.com/sercand/kuberesolver/v5@v5.1.1

  - runs: |
      yarn install
      yarn run build
      yarn run plugins:build-bundled

      make build

      mkdir -p ${{targets.destdir}}/usr/bin
      mv ./bin/linux-*/* ${{targets.destdir}}/usr/bin/

  - name: package
    runs: |
      mkdir -p ${{targets.destdir}}/usr/share/grafana/plugins-bundled
      mkdir -p ${{targets.destdir}}/usr/share/grafana/scripts
      mkdir -p ${{targets.destdir}}/usr/share/grafana/bin

      mv ./conf ${{targets.destdir}}/usr/share/grafana/
      mv ./plugins-bundled/internal ${{targets.destdir}}/usr/share/grafana/plugins-bundled/
      mv ./public ${{targets.destdir}}/usr/share/grafana/
      mv ./scripts/*.sh ${{targets.destdir}}/usr/share/grafana/scripts/

      mkdir -p ${{targets.destdir}}/opt/grafana
      mv ./packaging/docker/run.sh ${{targets.destdir}}/opt/grafana/

      mkdir -p ${{targets.destdir}}/etc/grafana/
      cp ${{targets.destdir}}/usr/share/grafana/conf/sample.ini ${{targets.destdir}}/etc/grafana/grafana.ini

update:
  enabled: false # since the 9.3.16 is the latest version of the 9.3.x series, we won't be able to need updates for this package
