package:
  name: bouncycastle-tls-fips
  version: 1.0.17
  epoch: 0
  description: BouncyCastle FIPS TLS APIs
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox

pipeline:
  - uses: fetch
    with:
      uri: https://downloads.bouncycastle.org/fips-java/bctls-fips-${{package.version}}.jar
      expected-sha512: f63dee638c4d81d4f6e822eaa7d4c096dc2030071014760b04f4deae1b5e81adef6c79d6e6324c9b2c4cd92bd6cc5db3de3ac669cc26361490e73ac35b6b7e9d
      extract: false

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/share/java/bouncycastle-fips
      cp bctls-fips-${{package.version}}.jar ${{targets.destdir}}/usr/share/java/bouncycastle-fips/bctls-fips.jar

# We don't build these packages from source due to signing and licensing issues.
# Therefore, we cannot automatically upgrade them based on GitHub tags/releases
# and/or release-monitoring.org
update:
  enabled: false
