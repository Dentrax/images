package:
  name: cass-operator-fips-no-pvc-delete
  version: 1.18.2
  epoch: 2
  description: Custom cass-operator-fips with PVC auto-deletion code removed (Custom work for C3.ai requirements)
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go-fips
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/k8ssandra/cass-operator.git
      tag: v${{package.version}}
      expected-commit: f1f25eb8434876f4eb519a2e5504c171020916ad

  - runs: |
      # Mitigate CVE-2023-39325 and CVE-2023-3978
      go get golang.org/x/net@v0.17.0

  - uses: patch
    with:
      patches: remove-pvcdelete.patch

  - runs: |
      CGO_ENABLED=0 go build -a -o manager cmd/main.go
      mkdir -p ${{targets.destdir}}/usr/bin; install -Dm755 ./manager ${{targets.destdir}}/usr/bin/manager

  - uses: strip

update:
  enabled: true
  github:
    identifier: k8ssandra/cass-operator
    strip-prefix: v
    tag-filter: v
