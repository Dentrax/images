# Flux contains multiple components that are released together as a package of
# individually versioned components with no logical mapping between them.
# The versioning stream suffixed to this package name (-2.0) indicates the
# flux version of this component. The component versions can be found here:
# Ref: https://github.com/fluxcd/flux2/releases/tag/v2.0.1
#
# This package exists as a commitment to JAMF to support their upgrade path,
# and should never be updated. It is only kept around long enough to fulfill
# said upgrade path we agreed to.
package:
  name: flux-source-controller-2.0
  # The version of source-controller at the time of flux v2.0.1
  version: 1.0.1
  epoch: 2
  description: The GitOps Toolkit source management component
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go
      - gcc
      - clang-16
      - llvm-lld-16
      - libgit2-dev-1.5
      - zlib-dev
      - zlib-static
      - openssl-dev
      - libssh2-dev
      - pcre2-dev
      - pkgconf

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/fluxcd/source-controller
      tag: v${{package.version}}
      expected-commit: 73406ece58c2e015aaf38e24c1056a84814c00da

  - uses: go/bump
    with:
      deps: github.com/cyphar/filepath-securejoin@v0.2.4 google.golang.org/grpc@v1.56.3 k8s.io/kubectl@v0.28.4 github.com/sigstore/cosign/v2@v2.2.1 github.com/docker/cli@v24.0.7+incompatible oras.land/oras-go@v1.2.4 github.com/go-jose/go-jose/v3@v3.0.1 golang.org/x/net@v0.17.0 golang.org/x/crypto@v0.17.0
      replaces: github.com/docker/docker=github.com/docker/docker@v24.0.7+incompatible
      go-version: 1.21

  - runs: |
      mkdir -p "${{targets.destdir}}"/usr/bin
      # This is the expansion of $(pkg-config --static --libs --cflags libgit2)
      CGO_LDFLAGS="-L /lib -L/usr/lib -L/usr/local/lib -lgit2 -lssh2 -lrt -lssl -ldl -pthread -lpcre2-8 -lz -lcrypto -ldl -pthread"
      CGO_ENABLED=1 CGO_LDFLAGS="$CGO_LDFLAGS -static -fuse-ld=lld" go build \
        -ldflags "-w" \
        -tags 'netgo,osusergo,static_build' \
        -trimpath -o "${{targets.destdir}}"/usr/bin/source-controller .

  - uses: strip

update:
  enabled: false
