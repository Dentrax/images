# Generated from https://pypi.org/project/azure-cli-core/
package:
  name: py3-azure-cli-core
  version: 2.57.0
  epoch: 0
  description: Microsoft Azure Command-Line Tools Core Module
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-argcomplete
      - py3-azure-cli-telemetry
      - py3-azure-mgmt-core
      - py3-cryptography
      - py3-distro
      - py3-humanfriendly
      - py3-jmespath
      - py3-knack
      - py3-msal-extensions
      - py3-msal
      - py3-msrestazure
      - py3-packaging
      - py3-paramiko
      - py3-pkginfo
      - py3-psutil
      - py3-pyjwt
      - py3-pyopenssl
      - py3-requests
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 88165864f95eb311db905f16d133b92bf9671070
      repository: https://github.com/Azure/azure-cli
      tag: azure-cli-${{package.version}}
      destination: ./azure-cli

  - runs: |
      # There is a previously supported version of namespace package that does
      # nothing on python 3 from what I understand, so remove it from the cfg.
      mv ./azure-cli/src/azure-cli-core/* .
      sed -i '/azure-namespace/d' setup.cfg

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  # The azure repo has some tags that have a bN suffix, which
  # is not a valid version, so ignore those.
  ignore-regex-patterns:
    - b
  enabled: true
  github:
    identifier: Azure/azure-cli
    strip-prefix: azure-cli-

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        python ./uname-test.py
