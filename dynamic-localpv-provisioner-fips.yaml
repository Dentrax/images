package:
  name: dynamic-localpv-provisioner-fips
  version: 3.5.0
  epoch: 0
  description: Dynamic Local Volumes for Kubernetes Stateful workloads.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - procps
      - net-tools
      - mii-tool
      - ca-certificates-bundle
      - iproute2
      - bash

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - go-fips

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openebs/dynamic-localpv-provisioner
      tag: v${{package.version}}
      expected-commit: 5f03a341b9d70ff9778488e38b0229a3b7d10bb1

  - uses: go/bump
    with:
      deps: github.com/prometheus/client_golang@v1.11.1 github.com/Masterminds/goutils@v1.1.1 google.golang.org/grpc@v1.56.3 golang.org/x/crypto@v0.17.0

  - runs: |
      make provisioner-localpv
      mkdir -p ${{targets.destdir}}/usr/bin
      GOOS=$(go env GOOS)
      GOARCH=$(go env GOARCH)
      mv ./bin/provisioner-localpv/${GOOS}_${GOARCH}/provisioner-localpv ${{targets.destdir}}/usr/bin/

update:
  ignore-regex-patterns:
    - localp* # there are some misspellings in the upstream tags so using a wildcard here
  enabled: true
  github:
    identifier: openebs/dynamic-localpv-provisioner
    strip-prefix: v
