package:
  name: eks-distro-coredns-1.8
  version: 1.8.7
  epoch: 5
  description: CoreDNS is a DNS server that chains plugins
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - eks-distro-coredns=1.8.7

var-transforms:
  - from: 1-24-eks-3
    match: \.(\d+)$
    replace: -eks-$1
    to: with-eks-package-version
  - from: ${{vars.with-eks-package-version}}
    match: \.
    replace: '-3'
    to: mangled-package-version

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - libcap-utils
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/aws/eks-distro
      tag: v${{vars.mangled-package-version}}
      expected-commit: cb2ee5a5ea6a1385751809e3be068319e9baf0fb

  - runs: |
      make makes-binaries-coredns_coredns
      mkdir -p "${{targets.destdir}}"/usr/bin

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.17.0 golang.org/x/net@v0.17.0 github.com/prometheus/client_golang@v1.11.1 gopkg.in/yaml.v3@v3.0.0-20220521103104-8f96da9f5d5e google.golang.org/grpc@v1.56.3
      modroot: projects/coredns/coredns/coredns/
      go-version: 1.21

  - working-directory: projects/coredns/coredns/coredns
    runs: |
      GIT_COMMIT=$(git rev-parse HEAD) && \
      go build -trimpath -a -ldflags "-s -w -buildid= -extldflags -static -X github.com/coredns/coredns/coremain.GitCommit=${GIT_COMMIT}" -o "${{targets.destdir}}"/usr/bin .

  - uses: strip

  # This MUST run after strip, which strips capabilities too!
  - runs: setcap cap_net_bind_service=+ep "${{targets.destdir}}/usr/bin/coredns"

update:
  manual: true # we need to manually update because melange bump doesn't yet handle pipeline mutations for var transforms
