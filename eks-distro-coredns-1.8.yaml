package:
  name: eks-distro-coredns-1.8
  version: 1.8.7
  epoch: 1
  description: CoreDNS is a DNS server that chains plugins
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - eks-distro-coredns=1.8.7

var-transforms:
  - from: 1-24-eks-3
    match: \.(\d+)$
    replace: -eks-$1
    to: with-eks-package-version
  - from: ${{vars.with-eks-package-version}}
    match: \.
    replace: '-3'
    to: mangled-package-version

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - ca-certificates-bundle
      - busybox
      - go
      - libcap-utils

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/aws/eks-distro
      tag: v${{vars.mangled-package-version}}
      expected-commit: cb2ee5a5ea6a1385751809e3be068319e9baf0fb

  - runs: |
      # Mitigate GHSA-p782-xgp4-8hr8
      go get golang.org/x/sys@v0.6.0

      # Mitigate CVE-2021-43565 / GHSA-gwc9-m7rh-j2ww
      go get golang.org/x/crypto@v0.0.0-20211202192323-5770296d904e
      # Mitigate CVE-2022-27191 / GHSA-8c26-wmh5-6g9v
      go get golang.org/x/crypto@v0.0.0-20220314234659-1baeb1ce4c0b

      # Mitigate GHSA-83g2-8m93-v3w7
      # Mitigate GHSA-69cg-p879-7622
      # Mitigate GHSA-fxg5-wq6x-vr4w
      go get golang.org/x/net@v0.7.0

      # Mitigate GHSA-cg3q-j54f-5p7p
      # Mitigate CVE-2022-21698
      go get github.com/prometheus/client_golang@v1.11.1

      go mod tidy

      make makes-binaries-coredns_coredns
      mkdir -p "${{targets.destdir}}"/usr/bin
      ARCH=$(go env GOARCH)
      OS=$(go env GOOS)
      cp ./projects/coredns/coredns/_output/1-23/bin/coredns/${OS}-${ARCH}/coredns "${{targets.destdir}}"/usr/bin

  - uses: strip

  # This MUST run after strip, which strips capabilities too!
  - runs: setcap cap_net_bind_service=+ep "${{targets.destdir}}/usr/bin/coredns"

update:
  manual: true # we need to manually update because melange bump doesn't yet handle pipeline mutations for var transforms
