# Generated from https://pypi.org/project/azure-keyvault-administration/
package:
  name: py3-azure-mgmt-keyvault
  version: 10.3.0
  epoch: 0
  description: Microsoft Azure Key Vault Administration Client Library for Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: f29859f0602119476969b87e502672b57b6d81fb
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-mgmt-keyvault_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/keyvault/azure-mgmt-keyvault/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-mgmt-keyvault_
    strip-prefix: azure-mgmt-keyvault_
    use-tag: true
