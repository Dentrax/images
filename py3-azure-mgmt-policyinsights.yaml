#nolint:bad-version
package:
  name: py3-azure-mgmt-policyinsights
  # Note that this is beta (I think by the naming convention at least).
  version: 1.1.0_b4
  epoch: 0
  description: This is the Microsoft Azure Policy Insights Client Library.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-azure-common
      - py3-azure-mgmt-core
      - py3-msrest
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

# transform melange version to remove "_" so we can use a var in the tag.
var-transforms:
  - from: ${{package.version}}
    match: \_b
    replace: 'b'
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b4bd6a3cd33d992dc248cd1a9ce16e68d951aee5
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-mgmt-policyinsights_${{vars.mangled-package-version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/policyinsights/azure-mgmt-policyinsights/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-mgmt-policyinsights_
    strip-prefix: azure-mgmt-policyinsights_
    use-tag: true

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: python -c 'import azure.mgmt.policyinsights'
