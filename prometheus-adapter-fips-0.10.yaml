package:
  name: prometheus-adapter-fips-0.10
  version: 0.10.1
  epoch: 1
  description: Prometheus Adapter for Kubernetes Metrics APIs
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - go-fips
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/prometheus-adapter
      expected-commit: 4ed0ddae6737206272589596e795d94d2acfa063
      tag: v${{package.version}}

  - runs: |
      # Mitigate GHSA-69ch-w2m2-3vjp
      go get golang.org/x/text@v0.9.0

      # Mitigate GHSA-8c26-wmh5-6g9v
      go get golang.org/x/crypto@1baeb1ce4c0b

      # Mitigate GHSA-p782-xgp4-8hr8
      go get golang.org/x/sys@v0.8.0

      # Mitigate GHSA-vvpx-j8f3-3w6h
      # Mitigate CVE-2023-39325 and CVE-2023-3978
      go get golang.org/x/net@v0.17.0

      go mod tidy
      make prometheus-adapter

  - runs: |
      install -Dm755 adapter "${{targets.destdir}}"/usr/bin/adapter

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes-sigs/prometheus-adapter
    strip-prefix: v
    tag-filter: v0.10.
