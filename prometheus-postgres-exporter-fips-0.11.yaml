package:
  name: prometheus-postgres-exporter-fips-0.11
  version: 0.11.1
  epoch: 1
  description: Prometheus Exporter for Postgres server metrics
  copyright:
    - license: Apache-2.0

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - ca-certificates-bundle
      - busybox
      - build-base
      - go-fips
      - curl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/prometheus-community/postgres_exporter
      tag: v${{package.version}}
      expected-commit: b5fd2465646a09bb1c8dbd5c9c00b852da93927a

  - runs: |
      # Mitigate CVE-2022-46146 / GHSA-7rg2-cxvp-9p7p
      go get github.com/prometheus/exporter-toolkit@v0.7.3
      # Mitigate CVE-2022-27191 / GHSA-8c26-wmh5-6g9v
      go get golang.org/x/crypto@v0.0.0-20220314234659-1baeb1ce4c0b
      # Mitigate CVE-2022-29526 / GHSA-p782-xgp4-8hr8
      go get golang.org/x/sys@v0.0.0-20220412211240-33da011f77ad
      # Mitigate CVE-2022-32149 / GHSA-69ch-w2m2-3vjp
      go get golang.org/x/text@v0.3.8
      # Mitigate CVE-2022-27664 / GHSA-69cg-p879-7622
      # Mitigate CVE-2022-41723 / GHSA-vvpx-j8f3-3w6h
      # Mitigate CVE-2023-39325 / CVE-2023-3978
      go get golang.org/x/net@v0.17.0
      go mod tidy

      go mod tidy

  - runs: |
      go mod tidy
      make build

  - runs: |
      install -Dm755 postgres_exporter "${{targets.destdir}}"/usr/bin/postgres_exporter

  - uses: strip

update:
  enabled: true
  github:
    identifier: prometheus-community/postgres_exporter
    strip-prefix: v
    tag-filter: v0.11.
    use-tag: true
