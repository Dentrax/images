# This is a custom package built and kept up to date for Snowflake
# https://github.com/chainguard-dev/image-requests/issues/532
package:
  name: external-dns-0.13.5
  version: 0.13.5
  epoch: 5
  description: Configure external DNS servers (AWS Route53, Google CloudDNS and others) for Kubernetes Ingresses and Services.
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - external-dns=${{package.full-version}}

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes-sigs/external-dns
      tag: v${{package.version}}
      expected-commit: 1f6340a95c0f5a96cc5888196eb767943f96bea4

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.17.0 google.golang.org/grpc@v1.56.3

  - runs: |
      # Our global LDFLAGS conflict with a Makefile parameter
      unset LDFLAGS
      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      mv build/external-dns ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: false
