package:
  name: cilium-envoy-lib-fips
  # cilium/proxy is refered by the build in cilium/cilium using
  # digest. the project itself does not have any tag nor release.
  version: "1.25_git20231010"
  epoch: 0
  description: proxylib is a Go implemtation of L7 access control parsers that are compiled into a shared library. This shared library is loaded at runtime by the Cilium network layer Envoy filter.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - build-base
      - git
      - go-fips

vars:
  # From latest cilium/cilium release:
  #   https://github.com/cilium/cilium/blob/v1.14.3/images/cilium/Dockerfile
  CILIUM_PROXY_COMMIT: "f71a313bd0daee41470af31ce6ea20c750fe35dd"

pipeline:
  - uses: fetch
    with:
      expected-sha256: e5be89bcc51a94bc8e962ddd37bb42372e1441fc37f1948a59ee2e19db5efa1a
      uri: https://github.com/cilium/proxy/archive/${{vars.CILIUM_PROXY_COMMIT}}.tar.gz

  - runs: |
      # Handle CVE-2022-41723 CVE-2023-39325 and CVE-2023-3978
      go get golang.org/x/net@v0.17.0
      go mod tidy
      go mod vendor

      cd /home/build/proxylib
      make
      mkdir -p ${{targets.destdir}}/usr/lib
      cp -v libcilium.so ${{targets.destdir}}/usr/lib/libcilium.so

  - uses: strip

update:
  enabled: false
