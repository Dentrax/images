package:
  name: py3-azure-mgmt-deploymentmanager
  version: 1.0.0
  epoch: 0
  description: This is the Microsoft Azure Deployment Manager Client Library.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-azure-common
      - py3-azure-mgmt-core
      - py3-msrest
      - py3-msrestazure
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 6e11126515e0e1d393bb7c5d19f3b86d27df85d5
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-mgmt-deploymentmanager_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/deploymentmanager/azure-mgmt-deploymentmanager/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  # The azure repo has some tags that have a bN suffix, which
  # is not a valid version, so ignore those.
  ignore-regex-patterns:
    - b
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-mgmt-deploymentmanager_
    strip-prefix: azure-mgmt-deploymentmanager_
    use-tag: true

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: python -c 'import azure.mgmt.deploymentmanager'
