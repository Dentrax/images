package:
  name: falcoctl-fips
  version: 0.7.1
  epoch: 0
  description: Administrative tooling for Falco
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go-fips

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ca1be8ab1ec2f36aea04233fedf9cfa1d8c77698
      repository: https://github.com/falcosecurity/falcoctl
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/go-jose/go-jose/v3@v3.0.1 golang.org/x/crypto@v0.17.0 github.com/cloudflare/circl@v1.3.7 github.com/docker/docker@v24.0.7 golang.org/x/net@v0.17.0 github.com/sigstore/cosign/v2@v2.2.1
      go-version: "1.21"

  - runs: |
      make falcoctl RELEASE=${{package.version}}
      mkdir -p ${{targets.destdir}}/usr/bin
      mv falcoctl ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: falcosecurity/falcoctl
    strip-prefix: v
