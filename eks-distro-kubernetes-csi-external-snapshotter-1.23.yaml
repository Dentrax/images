package:
  name: eks-distro-kubernetes-csi-external-snapshotter-1.23
  # -distro/kubernetes-csi/external-snapshotter/csi-snapshotter:v6.2.1-eks-1-23-21
  version: 1.23.21
  epoch: 0
  description: Sidecar container that watches Kubernetes Snapshot CRD objects and triggers CreateSnapshot/DeleteSnapshot against a CSI endpoint.
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - eks-distro-kubernetes-csi-external-snapshotter=1.23

var-transforms:
  - from: ${{package.version}}
    match: \.(\d+)$
    replace: -eks-$1
    to: with-eks-package-version
  - from: ${{vars.with-eks-package-version}}
    match: \.
    replace: '-'
    to: mangled-package-version

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - ca-certificates-bundle
      - busybox
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/aws/eks-distro
      tag: v${{vars.mangled-package-version}}
      expected-commit: 3ad41b596f2454cd47fc7909f5e5eac1043d4dda

  - runs: |
      make makes-binaries-kubernetes-csi_external-snapshotter
      mkdir -p "${{targets.destdir}}"/usr/bin
      ARCH=$(go env GOARCH)
      OS=$(go env GOOS)
      cp ./projects/kubernetes-csi/external-snapshotter/_output/1-26/bin/external-snapshotter/${OS}-${ARCH}/csi-snapshotter "${{targets.destdir}}"/usr/bin/csi-snapshotter

  - uses: strip

update:
  enabled: true
  manual: true # we need to manually update because melange bump doesn't yet handle pipeline mutations for var transforms
