package:
  name: terraform-fips-1.5
  version: 1.5.5
  epoch: 0
  copyright:
    - license: MPL-2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/hashicorp/terraform
      tag: v${{package.version}}
      expected-commit: c10eb21b390627a6259eef9cd883e6ddeccc5716

  - uses: go/build
    with:
      packages: .
      output: terraform
      ldflags: -s -w
      go-package: go-fips
      deps: golang.org/x/net@v0.17.0

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    description: Compat package for terraform
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/local/bin
          ln -s /usr/bin/terraform "${{targets.subpkgdir}}"/usr/local/bin

  - name: ${{package.name}}-local-provider-config
    description: Configure Terraform to use local providers
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/terraform/provider-mirror
          cat > "${{targets.subpkgdir}}"/terraform/.terraformrc <<EOF
          provider_installation {
            filesystem_mirror {
              path    = "/terraform/provider-mirror"
              include = ["*/*"]
            }
            direct {
              exclude = ["*/*"]
            }
          }
          EOF

update:
  enabled: false
