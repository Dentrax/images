package:
  name: kubectl-1.26
  version: 1.26.6
  epoch: 0
  description: Command-line interface for Kubernetes
  copyright:
    - license: Apache-2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - bash
      - build-base
      - busybox
      - ca-certificates-bundle
      - findutils
      - go
      - go-bindata
      - grep
      - linux-headers
      - rsync

pipeline:
  - uses: fetch
    with:
      uri: https://github.com/kubernetes/kubernetes/archive/v${{package.version}}.tar.gz
      expected-sha256: 05011ef576dac9557a6748adadc8fa46b1f4ca2db8873605965705e99a0b3f9b

  - runs: |
      # Set up some common variables for where the binary will go
      export TARGETDIR="${{targets.destdir}}/usr/local/bin"
      export TARGETBIN="kubectl-v$(echo ${{package.version}} | cut -d'.' -f -2)"

      # Build the kubectl binary
      make all WHAT=cmd/kubectl/

      # Drop kubectl binary in correct spot
      mkdir -p "${TARGETDIR}"
      cp _output/bin/kubectl "${TARGETDIR}/${TARGETBIN}"

update:
  enabled: true
  github:
    strip-prefix: v
    identifier: kubernetes/kubernetes
    tag-filter: v1.26
    use-tag: true
