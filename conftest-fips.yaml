package:
  name: conftest-fips
  version: 0.48.0
  epoch: 1
  description: Write tests against structured configuration data using the Open Policy Agent Rego query language
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - cue-fips

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0b9b2c69f0366bdf326f994a4bf354e24657e32d
      repository: https://github.com/open-policy-agent/conftest
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: github.com/docker/docker@v23.0.8

  - uses: go/build
    with:
      go-package: go-fips
      ldflags: -w -s -X github.com/open-policy-agent/conftest/internal/commands.version=${{package.version}}
      modroot: .
      output: conftest
      packages: .

  - uses: strip

update:
  enabled: true
  github:
    identifier: open-policy-agent/conftest
    strip-prefix: v
