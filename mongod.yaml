package:
  name: mongod
  version: 6.2.1
  epoch: 0
  description: "The MongoDB Database"
  copyright:
    - license: "SSPL"

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - wolfi-base
      - busybox
      - ca-certificates-bundle
      - build-base
      - python3
      - python3-dev
      - py3-pip
      - zlib-dev
      - openssl-dev
      - xz-dev
      - llvm15-dev
      - llvm15
      - ld-linux
      - curl-dev
      - clang-15

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/mongodb/mongo
      tag: r${{package.version}}
      expected-commit: 10fd84b6850ef672ff6ed367ca9292ad8db262d2

  - runs: |
      python3 -m pip install -r etc/pip/compile-requirements.txt
      python3 ./buildscripts/scons.py --ssl \
        --separate-debug=on install-devcore --disable-warnings-as-errors
      mkdir -p ${{targets.destdir}}/usr/bin
      mv build/install/bin/mongod ${{targets.destdir}}/usr/bin
      find build/

  - uses: strip

subpackages:
  - name: "mongos"
    description: "mongo sharding"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv build/install/bin/mongos ${{targets.subpkgdir}}/usr/bin

  - name: "jstestshell"
    description: "mongo shell"
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/bin
          mv build/opt/mongo/shell/mongo ${{targets.subpkgdir}}/usr/bin

update:
  enabled: true
  github:
    identifier: mongodb/mongo
    strip-prefix: r
    use-tag: true
