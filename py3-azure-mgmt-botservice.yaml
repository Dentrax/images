package:
  name: py3-azure-mgmt-botservice
  version: 2.0.0
  epoch: 0
  description: This is the Microsoft Azure Bot Service Client Library.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-azure-common
      - py3-azure-mgmt-core
      - py3-msrest
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: eade6ad6d6cbe63fb3b3ed8f66db3be94f87ec83
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-mgmt-botservice_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/botservice/azure-mgmt-botservice/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  # The azure repo has some tags that have a bN suffix, which
  # is not a valid version, so ignore those.
  ignore-regex-patterns:
    - b
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-mgmt-botservice_
    strip-prefix: azure-mgmt-botservice_
    use-tag: true

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: python -c 'import azure.mgmt.botservice'
