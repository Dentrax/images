package:
  name: cluster-autoscaler-fips-1.28
  version: 1.28.2
  epoch: 0
  description: Autoscaling components for Kubernetes
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - cluster-autoscaler-fips=${{package.full-version}}

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - go-fips
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes/autoscaler
      tag: cluster-autoscaler-${{package.version}}
      expected-commit: 4c3ee59647e8a15dc722e20af3ce19139a1c7515

  - runs: |
      cd cluster-autoscaler
      # CVE-2023-39325
      go get github.com/docker/distribution@v2.8.2

      # CVE-2023-5528 CVE-2023-47108
      go get go.opentelemetry.io/contrib/instrumentation/google.golang.org/grpc/otelgrpc@v0.46.0
      go get go.opentelemetry.io/contrib/instrumentation/net/http/otelhttp@v0.46.0
      go get go.opentelemetry.io/otel/sdk@v1.21.0
      go get go.opentelemetry.io/otel/exporters/otlp/otlptrace/otlptracegrpc@v1.21.0
      go get k8s.io/kubernetes@v1.28.4
      go mod edit -replace=k8s.io/apiserver=k8s.io/apiserver@v0.28.4

      go mod tidy
      go mod vendor

  - uses: go/build
    with:
      modroot: cluster-autoscaler
      packages: .
      output: cluster-autoscaler
      ldflags: -w
      vendor: true
      go-package: go-fips

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}
          # The upstream helm chart assumes the binary is in /.
          ln -sf /usr/bin/cluster-autoscaler ${{targets.subpkgdir}}/cluster-autoscaler
    dependencies:
      provides:
        - cluster-autoscaler-fips-compat=${{package.full-version}}

update:
  enabled: true
  github:
    identifier: kubernetes/autoscaler
    strip-prefix: cluster-autoscaler-
    use-tag: true
    # There are other tags like "cluster-autoscaler-chart-FOO"
    tag-filter: cluster-autoscaler-1.28.
