name: Wolfictl Check Updates

on:
  pull_request:
    branches: ['main']
  push:
    branches:
      - gh-readonly-queue/main/**

jobs:
  lint:
    name: Wolfictl Check Updates
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3

    - name: Get changed files
      id: files
      uses: tj-actions/changed-files@210cc839c24f532fe4fbf510b7b3314ca9a2b90b # v35.5.1
      with:
        separator: ' '
        files: "*.yaml"

    - name: Check
      id: check
      if: ${{ steps.files.outputs.all_changed_files != '' }}
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:b84525e1c222910a9bfff1955a8c13be9a2acb99239f11feec4f4ee924d8ba61
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        entrypoint: wolfictl
        args: check update ${{ steps.files.outputs.all_changed_files }}