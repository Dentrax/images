name: Wolfictl Check Updates

on:
  pull_request:
    branches: ['main']
  push:
    branches:
      - gh-readonly-queue/main/**

jobs:
  lint:
    name: Wolfictl Check Updates
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0

    - name: Get changed files
      id: files
      uses: tj-actions/changed-files@db153baf731265ad02cd490b07f470e2d55e3345 # v39.2.1
      with:
        separator: ' '
        files: "*.yaml"

    - name: Check
      id: check
      if: ${{ steps.files.outputs.all_changed_files != '' }}
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:07d4cd8978a1cd884d35bbfe6759ec23da1c69be2a7ba6302b3d28e705e3f299
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        entrypoint: wolfictl
        args: check update ${{ steps.files.outputs.all_changed_files }}
