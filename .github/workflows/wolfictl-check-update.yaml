name: Wolfictl Check Updates

on:
  pull_request:
    branches: ['main']
  push:
    branches:
      - gh-readonly-queue/main/**

jobs:
  lint:
    name: Wolfictl Check Updates
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v3

    - name: Get changed files
      id: files
      uses: tj-actions/changed-files@54479c37f5eb47a43e595c6b71e1df2c112ce7f1 # v36.4.1
      with:
        separator: ' '
        files: "*.yaml"

    - name: Check
      id: check
      if: ${{ steps.files.outputs.all_changed_files != '' }}
      uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:294292e5d2542f47f4667cb0d880e2c00bfe95d67378a20d674216867d5c9110
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        entrypoint: wolfictl
        args: check update ${{ steps.files.outputs.all_changed_files }}