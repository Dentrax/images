name: Build Chainguard security database Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build Chainguard security database
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          path: ent
      - uses: actions/setup-go@v3

      - id: auth
        name: 'Authenticate to Google Cloud'
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: "projects/618116202522/locations/global/workloadIdentityPools/prod-shared-e350/providers/prod-shared-gha"
          service_account: "prod-images-ci@prod-images-c6e5.iam.gserviceaccount.com"

      - uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: prod-images-c6e5
          version: 399.0.0

      - name: 'Check that GCloud is properly configured'
        run: |
          gcloud info
          gcloud --quiet alpha storage ls

      - name: 'Build secdb'
        run: |
          git clone https://github.com/wolfi-dev/secdb
          pushd secdb
          go build
          popd

      - uses: actions/checkout@v3
        with:
          repository: wolfi-dev/advisories
          path: advisories
        
      - name: 'Generate security database'
        run: |
          ./secdb/wolfi-secdb generate ent advisories ent/sub-os-openssl1 --repo-name chainguard --base-url https://packages.cgr.dev --archs aarch64 --archs x86_64

      - name: 'Upload the security database to a bucket'
        run: |
          gcloud --quiet alpha storage cp --canned-acl=publicRead ${{ github.workspace }}/security.json gs://chainguard-enterprise-registry-destination/chainguard/
