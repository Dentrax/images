name: Add any new incoming image PRs to PM triage
on:
  pull_request_target:
    types: [labeled]
    branches:
      - 'main'
jobs:
  add-to-pm-review:
    name: Add issue for PM review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@main
        with:
          project-url: https://github.com/orgs/chainguard-dev/projects/22
          github-token: ${{ secrets.PROJECT_WRITE }}
