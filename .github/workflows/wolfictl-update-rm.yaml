name: Wolfictl Update From Release Monitor

on:
  workflow_dispatch:
  # Triggers the workflow daily at 4:30pm UTC
  schedule:
    - cron: "30 16 * * *"

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

env:
  GIT_AUTHOR_NAME: wolfi-bot
  GIT_AUTHOR_EMAIL: 121097084+wolfi-bot@users.noreply.github.com

jobs:
  update:
    name: Wolfictl Update
    if: github.repository == 'chainguard-dev/enterprise-packages'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:5cbb46d9b3a8dd18409ad47ae7682ca761a84ac7dcec8d22f16acc3c12e37e7c
      with:
        entrypoint: wolfictl
        args: update https://github.com/${{github.repository}} --github-release-query=false --use-gitsign
      env:
        GITHUB_TOKEN: ${{ secrets.FINE_GRAINED_ENT_PKG }}
        GIT_AUTHOR_NAME: ${{ env.GIT_AUTHOR_NAME }}
        GIT_AUTHOR_EMAIL: ${{ env.GIT_AUTHOR_EMAIL }}
