name: Wolfictl Update From Release Monitor

on:
  workflow_dispatch:
  # Triggers the workflow daily at 4:30pm UTC
  schedule:
    - cron: "30 16 * * *"

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

env:
  GIT_AUTHOR_NAME: wolfi-bot
  GIT_AUTHOR_EMAIL: 121097084+wolfi-bot@users.noreply.github.com

jobs:
  update:
    name: Wolfictl Update
    if: github.repository == 'chainguard-dev/enterprise-packages'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0

    - uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:7204b053dd5e341b479fa0b23ed7434f5359ca9d0f5f3f3473aa5ea727f95cae
      with:
        entrypoint: wolfictl
        args: update https://github.com/${{github.repository}} --github-release-query=false --use-gitsign --github-labels request-version-update --github-labels "automated pr"
      env:
        GITHUB_TOKEN: ${{ secrets.FINE_GRAINED_ENT_PKG }}
        GIT_AUTHOR_NAME: ${{ env.GIT_AUTHOR_NAME }}
        GIT_AUTHOR_EMAIL: ${{ env.GIT_AUTHOR_EMAIL }}
