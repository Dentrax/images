name: Wolfictl Lint

on:
  pull_request:
    branches: ['main']
    paths:
      - "sub-os-openssl1/*.yaml"
      - "sub-os-openssl1/Makefile"
jobs:
  lint:
    name: Wolfictl Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Lint
        id: lint
        uses: docker://ghcr.io/wolfi-dev/wolfictl:latest
        with:
          entrypoint: wolfictl
          args: lint sub-os-openssl1 --skip-rule forbidden-repository-used --skip-rule forbidden-keyring-used
