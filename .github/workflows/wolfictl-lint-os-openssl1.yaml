name: Openssl1 - lint

on:
  push:
    branches:
      - gh-readonly-queue/main/**
  pull_request:
    branches: ['main']
    paths:
      - "sub-os-openssl1/*.yaml"
      - "sub-os-openssl1/Makefile"
      - ".github/workflows/dag-push-enterprise-os-openssl1.yaml"
jobs:
  lint:
    name: Wolfictl Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0

      - name: Lint
        id: lint
        uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:e367609d116f9bdc9f17f66c9d366cb0d19ad0d8d6701a8a875aa18d870a06b7
        with:
          entrypoint: wolfictl
          args: lint sub-os-openssl1 --skip-rule forbidden-repository-used --skip-rule forbidden-keyring-used

      - name: Enforce YAML formatting
        id: lint-yaml
        uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:e367609d116f9bdc9f17f66c9d366cb0d19ad0d8d6701a8a875aa18d870a06b7
        with:
          entrypoint: wolfictl
          args: lint yam
