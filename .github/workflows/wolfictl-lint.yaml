name: Enterprise

on:
  push:
    branches:
      - gh-readonly-queue/main/**
  pull_request:
    branches: ['main']
    paths:
      - "*.yaml"
      - "Makefile"
      - ".github/workflows/dag-push-enterprise.yaml"
jobs:
  lint:
    name: Wolfictl Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Lint
        id: lint
        uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:e2a0f3cc9fe8f751ca2cea2bedc57e3471cc5957ac6c9b2c5df2b2689a71c48a
        with:
          entrypoint: wolfictl
          args: lint  --skip-rule forbidden-repository-used --skip-rule forbidden-keyring-used

      - name: Enforce YAML formatting
        id: lint-yaml
        uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:e2a0f3cc9fe8f751ca2cea2bedc57e3471cc5957ac6c9b2c5df2b2689a71c48a
        with:
          entrypoint: wolfictl
          args: lint yam
