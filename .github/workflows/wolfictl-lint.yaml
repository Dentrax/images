name: Enterprise - lint

on:
  push:
    branches:
      - gh-readonly-queue/main/**
  pull_request:
    branches: ['main']
    paths:
      - "*.yaml"
      - "Makefile"
      - ".github/workflows/dag-push-enterprise.yaml"
jobs:
  lint:
    name: Wolfictl Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Lint
        id: lint
        uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:e367609d116f9bdc9f17f66c9d366cb0d19ad0d8d6701a8a875aa18d870a06b7
        with:
          entrypoint: wolfictl
          args: lint  --skip-rule forbidden-repository-used --skip-rule forbidden-keyring-used --skip-rule no-makefile-entry-for-package

      - name: Enforce YAML formatting
        id: lint-yaml
        uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:e367609d116f9bdc9f17f66c9d366cb0d19ad0d8d6701a8a875aa18d870a06b7
        with:
          entrypoint: wolfictl
          args: lint yam
