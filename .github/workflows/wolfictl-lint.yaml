name: Enterprise

on:
  push:
    branches:
      - gh-readonly-queue/main/**
  pull_request:
    branches: ['main']
    paths:
      - "*.yaml"
      - "Makefile"
      - ".github/workflows/dag-push-enterprise.yaml"
jobs:
  lint:
    name: Wolfictl Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Lint
        id: lint
        uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:7f57828010d3e32e7457057bc76be3d19d6cb7db73b43ca8136ec2c0a4f70e7c
        with:
          entrypoint: wolfictl
          args: lint  --skip-rule forbidden-repository-used --skip-rule forbidden-keyring-used --skip-rule no-makefile-entry-for-package

      - name: Enforce YAML formatting
        id: lint-yaml
        uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:7f57828010d3e32e7457057bc76be3d19d6cb7db73b43ca8136ec2c0a4f70e7c
        with:
          entrypoint: wolfictl
          args: lint yam
