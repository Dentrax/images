name: Enterprise

on:
  push:
    branches:
      - gh-readonly-queue/main/**
  pull_request:
    branches: ['main']
    paths:
      - "*.yaml"
      - "Makefile"
      - ".github/workflows/dag-push-enterprise.yaml"
jobs:
  lint:
    name: Wolfictl Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Lint
        id: lint
        uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:7ecc6df747004f569ea48b5d5e44eaa8326d40447556075b57c44f4572fe78c2
        with:
          entrypoint: wolfictl
          args: lint  --skip-rule forbidden-repository-used --skip-rule forbidden-keyring-used

      - name: Enforce YAML formatting
        id: lint-yaml
        uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:7ecc6df747004f569ea48b5d5e44eaa8326d40447556075b57c44f4572fe78c2
        with:
          entrypoint: wolfictl
          args: lint yam
