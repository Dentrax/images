name: Wolfictl Update From GitHub

on:
  workflow_dispatch:
  # Triggers the workflow every hour
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  GIT_AUTHOR_NAME: wolfi-bot
  GIT_AUTHOR_EMAIL: 121097084+wolfi-bot@users.noreply.github.com

jobs:
  update:
    name: Wolfictl Update
    if: github.repository == 'chainguard-dev/enterprise-packages'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: docker://ghcr.io/wolfi-dev/wolfictl:latest
      with:
        entrypoint: wolfictl
        args: update https://github.com/${{github.repository}} --release-monitoring-query=false
      env:
        GITHUB_TOKEN: ${{ secrets.FINE_GRAINED_ENT_PKG }}
        GIT_AUTHOR_NAME: ${{ env.GIT_AUTHOR_NAME }}
        GIT_AUTHOR_EMAIL: ${{ env.GIT_AUTHOR_EMAIL }}
