name: Wolfictl Update From GitHub

on:
  workflow_dispatch:
  # Triggers the workflow every hour
  schedule:
    - cron: "0 * * * *"

permissions:
  contents: read
  id-token: write

env:
  GIT_AUTHOR_NAME: wolfi-bot
  GIT_AUTHOR_EMAIL: 121097084+wolfi-bot@users.noreply.github.com

jobs:
  update:
    name: Wolfictl Update
    if: github.repository == 'chainguard-dev/enterprise-packages'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4.1.0

    - uses: chainguard-dev/actions/octo-sts@main
      id: octo-sts
      with:
        # Use an org-level trust policy due to the submodule.
        scope: chainguard-dev
        identity: github-updates

    - uses: docker://ghcr.io/wolfi-dev/wolfictl:latest@sha256:ac5009336cf910aae2a373d6a3bb28bfdb2213e7e93e27a22dad51e246744cd4
      with:
        entrypoint: wolfictl
        args: update https://github.com/${{github.repository}} --release-monitoring-query=false --use-gitsign --github-labels request-version-update --github-labels "automated pr"
      env:
        GITHUB_TOKEN: ${{ steps.octo-sts.outputs.token }}
        GIT_AUTHOR_NAME: ${{ env.GIT_AUTHOR_NAME }}
        GIT_AUTHOR_EMAIL: ${{ env.GIT_AUTHOR_EMAIL }}
