name: CI build action

on:
  pull_request:
    branches:
      - main
    paths:
      - "sub-os-openssl1/*.yaml"
      - "sub-os-openssl1/*.env"
      - "sub-os-openssl1/Makefile"
      - ".github/workflows/dag-push-enterprise-os-openssl1.yaml"
jobs:
  build:
    name: Chainguard packages (CI)
    runs-on: ubuntu-8-core

    permissions:
      packages: read
      contents: read
      id-token: write

    env:
      PROJECT: prod-images-c6e5
      FQ_SERVICE_ACCOUNT: prod-images-ci@prod-images-c6e5.iam.gserviceaccount.com

    steps:
      - name: Generate snapshot date
        id: snapshot-date
        run: |
          echo "date=$(date -u +%Y%m%d)" >> "$GITHUB_OUTPUT"
          echo "epoch=$(date -u +%s)" >> "$GITHUB_OUTPUT"
        shell: bash

      - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c # v3.3.0
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          submodules: 'recursive'
          token: ${{ secrets.ENTERPRISE_GRAFANA_REPO_ACCESS }}

      - uses: chainguard-dev/actions/setup-melange@main

      - uses: google-github-actions/auth@ef5d53e30bbcd8d0836f4288f5e50ff3e086997d # v1.0.0
        with:
          workload_identity_provider: "projects/618116202522/locations/global/workloadIdentityPools/prod-shared-e350/providers/prod-shared-gha"
          service_account: ${{ env.FQ_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@62d4898025f6041e16b1068643bfc5a696863587 # v1.1.0
        with:
          project_id: ${{ env.PROJECT }}

      - name: 'Generate local signing key'
        working-directory: ./sub-os-openssl1
        run: |
          make MELANGE="melange" local-melange.rsa

      - name: 'Sync public package repository'
        working-directory: ./sub-os-openssl1
        run: |
          mkdir "${{ github.workspace }}/packages"

          # enable when subfolder exists
          gsutil -m rsync -r gs://chainguard-enterprise-registry-destination/os/sub-os-openssl1 "${{ github.workspace }}/packages/" || true
          find "${{ github.workspace }}/packages" -print -exec touch \{} \;

          gsutil cp gs://chainguard-enterprise-registry-destination/os/chainguard-enterprise.rsa.pub "${{ github.workspace }}/packages/"

      - name: 'Build Enterprise packages'
        working-directory: ./sub-os-openssl1
        run: |
          make --debug MELANGE="sudo melange" MELANGE_DIR=/usr/share/melange MELANGE_EXTRA_OPTS="--keyring-append ${{ github.workspace }}/packages/chainguard-enterprise.rsa.pub" REPO="${{ github.workspace }}/packages" -j1

      - name: 'Generate dependency svg'
        uses: docker://ghcr.io/wolfi-dev/wolfictl:latest
        with:
          entrypoint: wolfictl
          args: svg --dir=./sub-os-openssl1

      - uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce # v3.1.2
        with:
          name: dag.svg
          path: ./sub-os-openssl1/dag.svg
