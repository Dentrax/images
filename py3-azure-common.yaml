# Generated from https://pypi.org/project/azure-common/
package:
  name: py3-azure-common
  version: 1.1.28
  epoch: 0
  description: Microsoft Azure Client Library for Python (Common)
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-azure-nspkg
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 41e81c8a7a5f99595f7821ca6666d9b35c882d15
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-common_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/core/azure-common/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-common_
    strip-prefix: azure-common_
    use-tag: true
