package:
  name: seldon-core-operator-1.16
  version: 1.16.0
  epoch: 1
  description: Controls Seldon Deployments in the Kubernetes cluster
  copyright:
    - license: Apache-2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/SeldonIO/seldon-core/
      tag: v${{package.version}}
      expected-commit: 116fd011badbf0d29811eb819ccea012c98df920

  - working-directory: /home/build/operator
    runs: |
      # Mitigate GHSA-r48q-9g5r-8q2h
      go get github.com/emicklei/go-restful@v2.16.0

      # Mitigate GHSA-69ch-w2m2-3vjp
      go get golang.org/x/text@v0.3.8

      # Mitigate GHSA-69cg-p879-7622
      # Mitigate GHSA-vvpx-j8f3-3w6h
      # Mitigate GHSA-2wrh-6pvc-2jm9
      # Mitigate GHSA-4374-p667-p6c8
      go mod edit -dropreplace=golang.org/x/net
      go get golang.org/x/net@v0.17.0

      go mod tidy -compat=1.17
      mkdir -p ${{targets.destdir}}/usr/bin/
      go build -o bin/manager main.go
      install -Dm755 ./bin/manager ${{targets.destdir}}/usr/bin/manager

  - uses: strip

subpackages:
  - name: "seldon-core-operator-compat"
    description: "Compatibility package to place binaries in the location expected by upstream helm charts"
    pipeline:
      - runs: |
          # The helm chart expects the binary to be in / instead of /usr/bin
          mkdir -p "${{targets.subpkgdir}}"
          ln -sf /usr/bin/manager ${{targets.subpkgdir}}/manager
      - uses: strip

update:
  enabled: false
