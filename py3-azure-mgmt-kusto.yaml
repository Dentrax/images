package:
  name: py3-azure-mgmt-kusto
  version: 3.3.0
  epoch: 0
  description: Microsoft Azure App Configuration Management Client Library for Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-azure-common
      - py3-azure-mgmt-core
      - py3-msrest
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 64627c3312292a4dd2815a47bbad3a6bb658ff8d
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-mgmt-kusto_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/kusto/azure-mgmt-kusto/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  # The azure repo has some tags that have a bN suffix, which
  # is not a valid version, so ignore those.
  ignore-regex-patterns:
    - b
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-mgmt-kusto_
    strip-prefix: azure-mgmt-kusto_
    use-tag: true

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: python -c 'import azure.mgmt.kusto'
