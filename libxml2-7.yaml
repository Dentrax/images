package:
  name: libxml2-7
  version: 2.7.8
  epoch: 0
  description: XML parsing library, version 2.7
  copyright:
    - license: MIT
  dependencies:
    provides:
      - libxml2=${{package.full-version}}

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - zlib-dev
      - xz-dev
      - python3-dev

pipeline:
  - uses: fetch
    with:
      expected-sha256: 7d7e03ba5f1d985d15f75e04c674babcb18e70a4d41cc8686523fdd21f43ce36
      uri: "https://download.gnome.org/sources/libxml2/2.7/libxml2-2.7.8.tar.xz"

  - uses: autoconf/configure
    with:
      opts: |
        PYTHON=/usr/bin/python3 \
        --with-lzma \
        --with-zlib

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libxml2-7-doc
    pipeline:
      - uses: split/manpages
    description: libxml2-7 manpages

  - name: libxml2-7-utils
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/bin
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr
    description: libxml2-7 utils

  - name: libxml2-7-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libxml2-7
        - zlib-dev
        - xz-dev
        - libxml2-7-utils
    description: libxml2-7 dev

update:
  enabled: false
