package:
  name: cloud-sql-proxy-fips
  version: 2.7.0
  epoch: 0
  description: The Cloud SQL Auth Proxy is a utility for ensuring secure connections to your Cloud SQL instances
  copyright:
    - license: Apache-2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - git
  environment:
    CGO_ENABLED: 0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GoogleCloudPlatform/cloud-sql-proxy
      tag: v${{package.version}}
      expected-commit: 2527e5aedbca617579a528070e88a6e02c4d88d1

  - uses: go/build
    with:
      packages: .
      output: cloud-sql-proxy
      ldflags: -w -X github.com/GoogleCloudPlatform/cloud-sql-proxy/v2/cmd.metadataString=container
      # CVE-2023-39325 and CVE-2023-3978
      deps: golang.org/x/net@v0.17.0
      go-package: go-fips

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    description: Compatibility package to place binaries in the location expected by upstream helm charts
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}
          ln -sf /usr/bin/cloud-sql-proxy ${{targets.subpkgdir}}/cloud-sql-proxy
    dependencies:
      runtime:
        - cloud-sql-proxy-fips

update:
  enabled: true
  github:
    identifier: GoogleCloudPlatform/cloud-sql-proxy
    strip-prefix: v
    tag-filter: v2
