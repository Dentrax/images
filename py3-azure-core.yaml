# Generated from https://pypi.org/project/azure-core/
package:
  name: py3-azure-core
  version: 1.29.6
  epoch: 0
  description: Microsoft Azure Core Library for Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-requests
      - py3-six
      - py3-typing-extensions
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: b3198b853eb7d786602dde95d751aa11742d2d5e
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-core_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/core/azure-core/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-core_
    strip-prefix: azure-core_
    use-tag: true
