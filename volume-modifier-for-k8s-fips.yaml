package:
  name: volume-modifier-for-k8s-fips
  version: 0.2.1
  epoch: 0
  description: volume-modifier-for-k8s is a sidecar deployed alongside CSI drivers to enable volume modification through annotations on the PVC.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/awslabs/volume-modifier-for-k8s
      tag: v${{package.version}}
      expected-commit: 641cdd2ce1e4b62fa54f71671caba8ef22c48c29

  # TODO: Add support for plugins
  - uses: go/build
    with:
      go-package: go-fips-1.20 # pin to a specific version of Go as not working with go-1.21 yet
      packages: ./cmd
      output: volume-modifier-for-k8s
      ldflags: "-X main.version=${{package.version}}"
      modroot: .

  - uses: strip

update:
  enabled: true
  github:
    identifier: awslabs/volume-modifier-for-k8s
    strip-prefix: v
    tag-filter: v
