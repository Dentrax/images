package:
  name: openssl-provider-fips
  version: 3.0.8
  epoch: 0
  description: "the OpenSSL cryptography suite (FIPS provider module)"
  copyright:
    - license: Apache-2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/bootstrap/stage3
    keyring:
      - https://packages.wolfi.dev/bootstrap/stage3/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - perl
      - build-base
      - openssl

pipeline:
  - uses: fetch
    with:
      uri: https://www.openssl.org/source/openssl-${{package.version}}.tar.gz
      expected-sha256: 6c13d2bf38fdf31eac3ce2a347073673f5d63263398f1f69d0df4a41253e4b3e

  - name: Configure and build
    runs: |
      export CC=${{host.triplet.gnu}}-gcc
      export CXX=${{host.triplet.gnu}}-g++
      export CPP=${{host.triplet.gnu}}-cpp

      perl ./Configure \
         linux-${{build.arch}} \
         --prefix=/usr \
         --libdir=lib \
         --openssldir=/etc/ssl \
         enable-fips \
         enable-ktls \
         shared \
         no-zlib \
         no-async \
         no-comp \
         no-idea \
         no-mdc2 \
         no-rc5 \
         no-ec2m \
         no-sm2 \
         no-sm4 \
         no-ssl3 \
         no-seed \
         no-weak-ssl-ciphers \
         -Wa,--noexecstack
      make -j$(nproc)

  - runs: |
      make install_fips DESTDIR="${{targets.destdir}}"

  - uses: strip

  # The fipsmodule.cnf generated by the OpenSSL build system is incorrect.
  # Regenerate it ourselves.
  - runs: |
      rm -f ${{targets.destdir}}/etc/ssl/fipsmodule.cnf

      openssl fipsinstall \
        -module ${{targets.destdir}}/usr/lib/ossl-modules/fips.so \
        -out ${{targets.destdir}}/etc/ssl/fipsmodule.cnf

update:
  # OpenSSL FIPS must be locked to 3.0.8 for now.
  enabled: false
  release-monitor:
    identifier: 2566
