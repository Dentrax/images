package:
  name: hubble-ui-backend-fips
  version: 0.12.2
  epoch: 0
  description: "Observability & troubleshooting for Kubernetes services"
  copyright:
    - license: "Apache-2.0"
  dependencies:
    runtime:
      - ca-certificates-bundle
      - gops-fips

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - go-fips
      - git
      - ca-certificates-bundle
      - openssl
      - curl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cilium/hubble-ui
      tag: v${{package.version}}
      destination: hubble-ui
      expected-commit: 4fad5cd69b4298e24fff362c18646c24fd75eb57

  - runs: |
      cd hubble-ui/backend
      # Override explicit patch version of cilium (1.13.0) in vendor/modules.txt
      CGO_ENABLED=0 go build -mod=mod -ldflags "-w" -o "${{targets.destdir}}"/usr/bin/backend .

  - uses: strip

update:
  enabled: true
  github:
    identifier: cilium/hubble-ui
    strip-prefix: v
