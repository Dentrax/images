# Generated from https://pypi.org/project/azure-cosmos/
package:
  name: py3-azure-cosmos
  version: 4.5.1
  epoch: 0
  description: Microsoft Azure Cosmos Client Library for Python
  copyright:
    - license: MIT License
  dependencies:
    runtime:
      - py3-azure-core
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: ec85d900b413d3d9d6f60cece3fb5bc665275087
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-cosmos_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/cosmos/azure-cosmos/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  # The azure repo has some tags that have a bN suffix, which
  # is not a valid version, so ignore those.
  ignore-regex-patterns:
    - b
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-cosmos_
    strip-prefix: azure-cosmos_
    use-tag: true

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: |
        python ./import-test.py
