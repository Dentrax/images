package:
  name: eks-distro-kubernetes-csi-external-resizer-1.23
  version: 1.23.33
  epoch: 3
  description: Sidecar container that watches Kubernetes PersistentVolumeClaims objects and triggers controller side expansion operation against a CSI endpoint
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - eks-distro-kubernetes-csi-external-resizer=1.23

vars:
  eks-project: kubernetes-csi/external-resizer

var-transforms:
  - from: ${{package.version}}
    match: ^(\d+)\.(\d+)\.(\d+)$
    replace: $1-$2-eks-$3
    to: eks-package-version

pipeline:
  - uses: git-checkout
    with:
      expected-commit: a200cc89c4a4b8579602fad959065f51baf714d3
      repository: https://github.com/aws/eks-distro
      tag: v${{vars.eks-package-version}}

  - uses: go/bump
    with:
      deps: google.golang.org/grpc@v1.56.3
      replaces: google.golang.org/grpc=google.golang.org/grpc@v1.56.3

  - uses: eks-distro/build
    with:
      deps: golang.org/x/net@v0.17.0
      eks-package-version: ${{vars.eks-package-version}}
      eks-project: ${{vars.eks-project}}

  - uses: eks-distro/install
    with:
      binary-target: csi-resizer
      eks-package-version: ${{vars.eks-package-version}}
      eks-project: ${{vars.eks-project}}

  - uses: strip

update:
  enabled: true
  version-transform:
    - match: (\d+)-(\d+)-eks-(\d+)
      replace: $1.$2.$3
  github:
    identifier: aws/eks-distro
    strip-prefix: v
    tag-filter: v1-23
    use-tag: true
