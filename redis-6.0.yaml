package:
  name: redis-6.0
  version: 6.0.20
  epoch: 0
  description: Advanced key-value store
  copyright:
    - license: BSD-3-Clause

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - automake
      - autoconf
      - linux-headers
      - openssl-dev

pipeline:
  - uses: fetch
    with:
      uri: https://download.redis.io/releases/redis-${{package.version}}.tar.gz
      expected-sha512: 9f1804c2aa314d46713a86ff1274f9fbcd7785dcdc3087ac1b02240439f0a66836ed29da8bd9464390464e19dca9e43c015b9e986fd9808f6af5df50ed0bb664

  - uses: patch
    with:
      patches: 0000-Disable-protected-mode.patch

  - runs: |
      export CFLAGS="$CFLAGS -DUSE_MALLOC_USABLE_SIZE"
        make USE_JEMALLOC=no \
        MALLOC=libc \
        BUILD_TLS=yes \
        all
      make install PREFIX=/usr INSTALL_BIN="${{targets.destdir}}/usr/bin"

  - uses: strip

update:
  enabled: true
  github:
    identifier: redis/redis
    tag-filter: 6.0.
    use-tag: true
