package:
  name: prometheus-postgres-exporter-0.10
  version: 0.10.1
  epoch: 2
  description: Prometheus Exporter for Postgres server metrics
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - 'prometheus-postgres-exporter=1.10.0'

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - ca-certificates-bundle
      - busybox
      - build-base
      - go
      - curl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/prometheus-community/postgres_exporter
      tag: v${{package.version}}
      expected-commit: 6cff384d7433bcb1104efe3b496cd27c0658eb09

  - runs: |
      go mod tidy
      make build

  - runs: |
      # Mitigate GHSA-cg3q-j54f-5p7p
      go get github.com/prometheus/client_golang/prometheus/promhttp@v1.11.1
      # Mitigate GHSA-7rg2-cxvp-9p7p
      go get github.com/prometheus/exporter-toolkit@v0.7.3
      # Mitigate GHSA-gwc9-m7rh-j2ww
      go get golang.org/x/crypto@v0.0.0-20211202192323-5770296d904e
      # Mitigate GHSA-8c26-wmh5-6g9v
      go get golang.org/x/crypto@v0.0.0-20220314234659-1baeb1ce4c0b
      # Mitigate GHSA-69cg-p879-7622
      go get golang.org/x/net@v0.0.0-20220906165146-f3363e06e74c
      # Mitigate GHSA-vvpx-j8f3-3w6h
      go get golang.org/x/net@v0.7.0
      # Mitigate GHSA-p782-xgp4-8hr8
      go get golang.org/x/sys@v0.0.0-20220412211240-33da011f77ad
      # Mitigate GHSA-ppp9-7jff-5vj2 and GHSA-69ch-w2m2-3vjp
      go get golang.org/x/text@v0.3.8
      
      install -Dm755 postgres_exporter "${{targets.destdir}}"/usr/bin/postgres_exporter

  - uses: strip

update:
  enabled: true
  github:
    identifier: prometheus-community/postgres_exporter
    strip-prefix: v
    tag-filter: v0.10.
    use-tag: true
