package:
  name: temporal-ui-server-fips
  version: 2.22.0
  epoch: 0
  description: Golang Server for https://github.com/temporalio/ui
  copyright:
    - license: MIT License

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/temporalio/ui-server
      tag: v${{package.version}}
      expected-commit: 5854cf0253b44ca37210b6c867641ff229808ac8

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.17.0

  - uses: go/build
    with:
      packages: ./cmd/server
      output: ui-server
      ldflags: -w
      go-package: go-fips

  - uses: strip

update:
  enabled: true
  github:
    identifier: temporalio/ui-server
    strip-prefix: v
    use-tag: true
    tag-filter: v
