package:
  name: temporal-ui-server-fips
  version: 2.21.3
  epoch: 1
  description: Golang Server for https://github.com/temporalio/ui
  copyright:
    - license: MIT License

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/temporalio/ui-server
      tag: v${{package.version}}
      expected-commit: f4f5afc20b617576fcaaf3870a361ec4293c0c47

  - uses: go/build
    with:
      packages: ./cmd/server
      output: ui-server
      ldflags: -w
      go-package: go-fips

  - uses: strip

update:
  enabled: true
  github:
    identifier: temporalio/ui-server
    strip-prefix: v
    use-tag: true
    tag-filter: v
