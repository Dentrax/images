# Generated from https://pypi.org/project/azure-mgmt-batch/
package:
  name: py3-azure-mgmt-batch
  version: 17.2.0
  epoch: 0
  description: Microsoft Azure Batch Management Client Library for Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: cda1adf69060e16b2389951e5fa40639630184c9
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-mgmt-batch_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/batch/azure-mgmt-batch/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-mgmt-batch_
    strip-prefix: azure-mgmt-batch_
    use-tag: true
