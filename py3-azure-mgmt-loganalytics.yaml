package:
  name: py3-azure-mgmt-loganalytics
  version: 12.0.0
  epoch: 0
  description: Microsoft Azure Log Analytics Management Client Library for Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-msrest
      - py3-azure-common
      - py3-azure-mgmt-core
      - py3-azure-mgmt-nspkg
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0d071b55cde1eb1ba89032b14adfb94e8d52f873
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-mgmt-loganalytics_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/loganalytics/azure-mgmt-loganalytics/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  # The azure repo has some tags that have a bN suffix, which
  # is not a valid version, so ignore those.
  ignore-regex-patterns:
    - b
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-mgmt-loganalytics_
    strip-prefix: azure-mgmt-loganalytics_
    use-tag: true

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: python -c 'import azure.mgmt.loganalytics'
