package:
  name: wavefront-collector-for-kubernetes-1.13
  version: 1.13.0
  epoch: 5
  description: Monitoring Kubernetes Clusters using Wavefront
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - wavefront-collector-for-kubernetes=1.13

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - go
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/wavefrontHQ/wavefront-collector-for-kubernetes
      tag: v${{package.version}}
      expected-commit: 2ff7ccff7df925adf72b872c0d96d35dd74f2ffd

  - runs: |
      # Mitigate CVE-2022-32149 / GHSA-69ch-w2m2-3vjp
      go mod edit -replace golang.org/x/text=golang.org/x/text@v0.3.8

      # Mitigate CVE-2022-41723 / GHSA-vvpx-j8f3-3w6h
      # Mitigate CVE-2022-41721 / GHSA-fxg5-wq6x-vr4w
      # Mitigate CVE-2023-39325 and CVE-2023-3978
      go get golang.org/x/net@v0.17.0

      go mod tidy
      go mod vendor

  - uses: go/build
    with:
      modroot: .
      packages: ./cmd/wavefront-collector
      output: wavefront-collector
      ldflags: -w -X main.version=$(cat ./release/VERSION) -X main.commit=$(git rev-parse --short HEAD)

  - uses: strip

update:
  enabled: false
