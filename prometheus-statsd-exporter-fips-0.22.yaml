package:
  name: prometheus-statsd-exporter-fips-0.22
  version: 0.22.7
  epoch: 0
  description: StatsD exporter for Prometheus
  copyright:
    - license: Apache-2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - build-base
      - wolfi-base
      - go-fips
      - curl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/prometheus/statsd_exporter
      expected-commit: c2505cf91ee05b615d5169912ceb5bb5252681a8
      tag: v${{package.version}}

  - runs: |
      make common-build

  - runs: |
      install -Dm755 statsd_exporter "${{targets.destdir}}"/usr/bin/statsd_exporter

  - uses: strip

update:
  enabled: true
  github:
    identifier: prometheus/statsd_exporter
    strip-prefix: v
    tag-filter: v0.22.
