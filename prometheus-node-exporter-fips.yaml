package:
  name: prometheus-node-exporter-fips
  version: 1.7.0
  epoch: 2
  description: Prometheus Exporter for machine metrics
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - bash
      - build-base
      - go-fips
      - curl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/prometheus/node_exporter
      tag: v${{package.version}}
      expected-commit: 7333465abf9efba81876303bb57e6fadb946041b

  - uses: go/bump
    with:
      deps: golang.org/x/crypto@v0.17.0

  - runs: |
      make build

  - runs: |
      install -Dm755 node_exporter "${{targets.destdir}}"/usr/bin/node_exporter

  - uses: strip

update:
  enabled: true
  github:
    identifier: prometheus/node_exporter
    strip-prefix: v
