package:
  name: prometheus-node-exporter-1.4
  version: 1.4.1
  epoch: 0
  description: Prometheus Exporter for machine metrics
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - bash
      - build-base
      - go
      - curl

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/prometheus/node_exporter
      tag: v${{package.version}}
      expected-commit: a954c9fea6bcccea7f68a77a002a2a878ef1d60c

  - runs: |
      go get -u github.com/prometheus/exporter-toolkit@v0.7.3 # CVE-2022-46146
      go get -u golang.org/x/text@v0.3.8                      # CVE-2022-32149
      go get -u golang.org/x/crypto@v0.13.0                   # CVE-2022-27191
      go get -u golang.org/x/net@v0.17.0                      # CVE-2023-39325, CVE-2023-3978, CVE-2022-27664, CVE-2022-41723

      go mod tidy -compat=1.17

      make build

  - runs: |
      install -Dm755 node_exporter "${{targets.destdir}}"/usr/bin/node_exporter

  - uses: strip

update:
  enabled: true
  github:
    identifier: prometheus/node_exporter
    strip-prefix: v
    tag-filter: v1.4.
