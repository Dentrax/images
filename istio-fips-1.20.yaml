package:
  name: istio-fips-1.20
  version: 1.20.2
  epoch: 1
  description: Istio is an open source service mesh that layers transparently onto existing distributed applications.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go-fips
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/istio/istio
      tag: ${{package.version}}
      expected-commit: 5f5d657c72d30a97cae97938de3a6831583e9f15

  - uses: go/bump
    with:
      deps: github.com/lestrrat-go/jwx@v1.2.28
      go-version: "1.21.0"

subpackages:
  - name: istio-cni-fips-1.20
    pipeline:
      - uses: go/build
        with:
          packages: ./cni/cmd/istio-cni
          output: istio-cni
          ldflags: -w -extldflags '-static'
          go-package: go-fips
      - uses: strip

  - name: istio-cni-fips-1.20-compat
    pipeline:
      - runs: |
          # See https://github.com/istio/istio/blob/1.20.2/cni/deployments/kubernetes/Dockerfile.install-cni
          mkdir -p ${{targets.subpkgdir}}/opt/cni/bin
          ln -sf /usr/bin/istio-cni ${{targets.subpkgdir}}/opt/cni/bin/istio-cni
    dependencies:
      provides:
        - istio-cni-fips-compat=${{package.full-version}}

  - name: istio-install-cni-fips-1.20
    pipeline:
      - uses: go/build
        with:
          packages: ./cni/cmd/install-cni
          output: install-cni
          ldflags: -w -extldflags '-static'
          go-package: go-fips
          subpackage: true
      - uses: strip
    dependencies:
      provides:
        - istio-install-cni-fips=${{package.full-version}}

  - name: istio-install-cni-fips-1.20-compat
    pipeline:
      - runs: |
          # See https://github.com/istio/istio/blob/1.20.2/cni/deployments/kubernetes/Dockerfile.install-cni
          mkdir -p ${{targets.subpkgdir}}/usr/local/bin
          ln -sf /usr/bin/install-cni ${{targets.subpkgdir}}/usr/local/bin/install-cni
    dependencies:
      provides:
        - istio-install-cni-fips-compat=${{package.full-version}}

  - name: istio-operator-fips-1.20
    pipeline:
      - uses: go/build
        with:
          packages: ./operator/cmd/operator
          output: operator
          go-package: go-fips
          subpackage: true
      - runs: |
          mkdir -p ${{targets.destdir}}/var/lib/istio
          mv manifests ${{targets.destdir}}/var/lib/istio/manifests
      - uses: strip

  - name: istio-pilot-agent-fips-1.20
    pipeline:
      - uses: go/build
        with:
          packages: ./pilot/cmd/pilot-agent
          output: pilot-agent
          go-package: go-fips
          subpackage: true
      - runs: |
          mkdir -p ${{targets.destdir}}/var/lib/istio/envoy
          cp ./tools/packaging/common/envoy_bootstrap.json \
            ${{targets.destdir}}/var/lib/istio/envoy/envoy_bootstrap_tmpl.json
          cp ./tools/packaging/common/gcp_envoy_bootstrap.json \
            ${{targets.destdir}}/var/lib/istio/envoy/gcp_envoy_bootstrap_tmpl.json
      - uses: strip

  - name: istio-pilot-agent-fips-1.20-compat
    pipeline:
      - runs: |
          # link /usr/local/bin/pilot-agent -> /usr/bin/pilot-agent to match
          # what the Istio Helm charts may expect.
          mkdir -p ${{targets.subpkgdir}}/usr/local/bin
          ln -sf /usr/bin/pilot-agent ${{targets.subpkgdir}}/usr/local/bin/pilot-agent
    dependencies:
      provides:
        - istio-pilot-agent-fips-compat=${{package.full-version}}

  - name: istio-pilot-discovery-fips-1.20
    pipeline:
      - uses: go/build
        with:
          packages: ./pilot/cmd/pilot-discovery
          output: pilot-discovery
          go-package: go-fips
          subpackage: true
      - runs: |
          mkdir -p ${{targets.destdir}}/var/lib/istio/envoy
          cp ./tools/packaging/common/envoy_bootstrap.json \
            ${{targets.destdir}}/var/lib/istio/envoy/envoy_bootstrap_tmpl.json
          cp ./tools/packaging/common/gcp_envoy_bootstrap.json \
            ${{targets.destdir}}/var/lib/istio/envoy/gcp_envoy_bootstrap_tmpl.json
      - uses: strip

update:
  enabled: true
  github:
    identifier: istio/istio
    tag-filter: 1.20.
    use-tag: true
