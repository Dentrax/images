# Generated from https://pypi.org/project/azure-nspkg/
package:
  name: py3-azure-nspkg
  version: 3.0.2
  epoch: 0
  description: Microsoft Azure Namespace Package [Internal]
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 8f41f4cdc4786f79d65562f8fe7689a281ff4b57
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-nspkg_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/azure-nspkg/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-nspkg_
    strip-prefix: azure-nspkg_
    use-tag: true
