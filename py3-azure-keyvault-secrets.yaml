# Generated from https://pypi.org/project/azure-keyvault-secrets/
package:
  name: py3-azure-keyvault-secrets
  version: 4.7.0
  epoch: 0
  description: Microsoft Azure Key Vault Secrets Client Library for Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-azure-common
      - py3-azure-core
      - py3-isodate
      - py3-typing-extensions
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 365232a9df78dbe84911fb717e0687d4363495b2
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-keyvault-secrets_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/keyvault/azure-keyvault-secrets/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  # The azure repo has some tags that have a bN suffix, which
  # is not a valid version, so ignore those.
  ignore-regex-patterns:
    - b
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-keyvault-secrets_
    strip-prefix: azure-keyvault-secrets_
    use-tag: true
