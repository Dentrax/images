package:
  name: kube-state-metrics-2.6
  version: 2.6.0
  epoch: 1
  description: Add-on agent to generate and expose cluster-level metrics.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes/kube-state-metrics
      tag: v${{package.version}}
      expected-commit: bc3b98558b4a05fec0ca894ce3a83a8762c83e62

  - runs: |
      # Mitigate CVE-2022-1996
      go get github.com/emicklei/go-restful@v2.16.0

      # Mitigate CVE-2022-46146
      go get github.com/prometheus/exporter-toolkit@v0.7.3

      # Mitigate CVE-2022-32149
      go mod edit -replace golang.org/x/text=golang.org/x/text@v0.3.8

      # Mitigate CVE-2022-41723, CVE-2022-27664, CVE-2023-3978
      go mod edit -replace golang.org/x/net=golang.org/x/net@v0.13.0

      go mod tidy

      mkdir -p ${{targets.destdir}}/usr/bin
      make build-local
      cp kube-state-metrics ${{targets.destdir}}/usr/bin

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes/kube-state-metrics
    strip-prefix: v
    tag-filter: v2.6
    use-tag: true
