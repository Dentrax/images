package:
  name: kube-state-metrics-2.6
  version: 2.6.0
  epoch: 6
  description: Add-on agent to generate and expose cluster-level metrics.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - build-base
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes/kube-state-metrics
      tag: v${{package.version}}
      expected-commit: bc3b98558b4a05fec0ca894ce3a83a8762c83e62

  - uses: go/bump
    with:
      deps: github.com/emicklei/go-restful@v2.16.0 github.com/prometheus/exporter-toolkit@v0.7.3 golang.org/x/text@v0.3.8 golang.org/x/net@v0.17.0 golang.org/x/crypto@v0.17.0

  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      make build-local
      cp kube-state-metrics ${{targets.destdir}}/usr/bin

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes/kube-state-metrics
    strip-prefix: v
    tag-filter: v2.6
    use-tag: true
