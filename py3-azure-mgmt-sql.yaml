#nolint:bad-version
package:
  name: py3-azure-mgmt-sql
  # Note that this is beta (I think by the naming convention at least).
  version: 4.0.0_b14
  epoch: 0
  description: This is the Microsoft Azure SQL Management Client Library.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-azure-common
      - py3-azure-mgmt-core
      - py3-msrest
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

# transform melange version to remove "_" so we can use a var in the tag.
var-transforms:
  - from: ${{package.version}}
    match: \_b
    replace: 'b'
    to: mangled-package-version

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 0ad6362294d4d2b49051589d9b37deba1f38ecd7
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-mgmt-sql_${{vars.mangled-package-version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/sql/azure-mgmt-sql/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  # The azure repo has some tags that have a bN suffix, which
  # is not a valid version, so ignore those.
  ignore-regex-patterns:
    - b
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-mgmt-sql_
    strip-prefix: azure-mgmt-sql_
    use-tag: true

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: python -c 'import azure.mgmt.sql'
