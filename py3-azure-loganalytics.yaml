package:
  name: py3-azure-loganalytics
  version: 0.1.1
  epoch: 1
  description: Microsoft Azure Log Analytics Client Library for Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-azure-common
      - py3-azure-nspkg
      - py3-msrest
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 98a07a276e63fc8708aabbe5bd4081b42b04daba
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-loganalytics_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/loganalytics/azure-loganalytics/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  # The azure repo has some tags that have a bN suffix, which
  # is not a valid version, so ignore those.
  ignore-regex-patterns:
    - b
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-loganalytics_
    strip-prefix: azure-loganalytics_
    use-tag: true

test:
  environment:
    contents:
      packages:
        - wolfi-base
  pipeline:
    - runs: python -c 'import azure.loganalytics'
