package:
  name: ko-fips
  version: 0.15.1
  epoch: 1
  description: Simple, fast container image builder for Go applications.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ko-build/ko
      tag: v${{package.version}}
      expected-commit: 2e9e58b187e1092534fbfc9889a04725da4a403d
      destination: ko

  - uses: go/build
    with:
      packages: .
      output: ko
      modroot: ko
      ldflags: -w -X github.com/google/ko/pkg/commands.Version=${{package.version}}
      go-package: go-fips

  - uses: strip

update:
  enabled: true
  github:
    identifier: ko-build/ko
    strip-prefix: v
