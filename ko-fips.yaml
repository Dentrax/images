package:
  name: ko-fips
  version: 0.15.0
  epoch: 1
  description: Simple, fast container image builder for Go applications.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - ca-certificates-bundle
      - busybox
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/ko-build/ko
      tag: v${{package.version}}
      expected-commit: 31035ad2026bfbafaa4f009baefe72463af1b3a7
      destination: ko

  - uses: go/build
    with:
      packages: .
      output: ko
      modroot: ko
      ldflags: -w -X github.com/google/ko/pkg/commands.Version=${{package.version}}
      go-package: go-fips

  - uses: strip

update:
  enabled: true
  github:
    identifier: ko-build/ko
    strip-prefix: v
