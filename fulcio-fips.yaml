package:
  name: fulcio-fips
  version: 1.4.1
  epoch: 0
  description: Sigstore OIDC PKI
  copyright:
    - license: Apache-2.0

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sigstore/fulcio
      tag: v${{package.version}}
      expected-commit: 5873bc8d0a707c9d6aca79595d08c33612f84de5

  - uses: go/build
    with:
      packages: ./
      modroot: .
      output: fulcio
      ldflags: -w
      go-package: go-fips

  - uses: strip

update:
  enabled: true
  github:
    identifier: sigstore/fulcio
    strip-prefix: v
