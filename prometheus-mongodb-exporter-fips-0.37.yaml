package:
  name: prometheus-mongodb-exporter-fips-0.37
  version: 0.37.0
  epoch: 2
  description: A Prometheus exporter for MongoDB including sharding, replication and storage engines
  copyright:
    - license: MIT

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - go-fips

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/percona/mongodb_exporter
      expected-commit: b52641478411f58fd2c2bd447230e4dd6c789de1
      tag: v${{package.version}}

  - runs: |
      # Patch GHSA-7rg2-cxvp-9p7p
      go get github.com/prometheus/exporter-toolkit@v0.7.3
      # Patch GHSA-vvpx-j8f3-3w6h & GHSA-69cg-p879-7622
      # Patch CVE-2023-39325 and CVE-2023-3978
      go get golang.org/x/net@v0.17.0

      go mod tidy

      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      mv mongodb_exporter ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: percona/mongodb_exporter
    strip-prefix: v
    tag-filter: v0.37.
