# Generated from https://github.com/uken/fluent-plugin-elasticsearch
package:
  name: fluent-plugin-elasticsearch-5.2.2
  version: 5.2.2
  epoch: 0
  description: Elasticsearch output plugin for Fluent event collector
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ruby3.2-elasticsearch
      - ruby3.2-excon
      - ruby3.2-faraday
      - ruby3.2-faraday-excon
      - ruby3.2-fluentd

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - ca-certificates-bundle
      - ruby-3.2
      - ruby-3.2-dev
      - build-base
      - busybox
      - git

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/uken/fluent-plugin-elasticsearch
      tag: v${{package.version}}
      expected-commit: 728329b22143e921bb4f1f680daedda61412f403

  - uses: ruby/build
    with:
      gem: ${{vars.gem}}

  - uses: ruby/install
    with:
      gem: ${{vars.gem}}
      version: ${{package.version}}

  - uses: ruby/clean

vars:
  gem: fluent-plugin-elasticsearch

update:
  enabled: false # pinned version
