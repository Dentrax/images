package:
  name: kubernetes-dns-node-cache-1.17
  version: 1.17.0
  epoch: 0
  description: NodeLocal DNSCache improves Cluster DNS performance by running a DNS caching agent on cluster nodes as a DaemonSet.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - go
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes/dns
      tag: ${{package.version}}
      expected-commit: ce81888a2737f746f1e5e69473e55a822742e3c1

  - runs: |
      # Mitigate GHSA-ppp9-7jff-5vj2 and GHSA-69ch-w2m2-3vjp
      go get golang.org/x/text@v0.3.8

      # Mitigate GHSA-p782-xgp4-8hr8
      go get -u golang.org/x/sys@v0.0.0-20220412211240-33da011f77ad

      # Mitigate GHSA-h86h-8ppg-mxmh, GHSA-83g2-8m93-v3w7, GHSA-69cg-p879-7622 and GHSA-vvpx-j8f3-3w6h
      go get -u golang.org/x/net@v0.10.0

      # Mitigate GHSA-3vm4-22fp-5rfm, GHSA-gwc9-m7rh-j2ww and GHSA-8c26-wmh5-6g9v
      go get golang.org/x/crypto@1baeb1ce4c0b

      # Mitigate GHSA-c3h9-896r-86jm
      go get -u github.com/gogo/protobuf@v1.3.2

      # Mitigate CVE-2022-21698, GHSA-cg3q-j54f-5p7p
      go get github.com/prometheus/client_golang@v1.11.1

      go mod tidy
      go mod vendor

  - uses: go/build
    with:
      packages: ./cmd/node-cache
      output: node-cache
      ldflags: -s -w -X github.com/kubernetes/dns/pkg/version.Version=v${{package.version}}

  - uses: strip

update:
  enabled: false
