package:
  name: kubernetes-dns-node-cache-1.17
  version: 1.17.4
  epoch: 5
  description: NodeLocal DNSCache improves Cluster DNS performance by running a DNS caching agent on cluster nodes as a DaemonSet.
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - build-base
      - go
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/kubernetes/dns
      tag: ${{package.version}}
      expected-commit: 7fcc32a1876c5344eedea0fa9c41ca92c980e5fe

  - uses: go/bump
    with:
      deps: golang.org/x/text@v0.3.8 golang.org/x/sys@v0.0.0-20220412211240-33da011f77ad golang.org/x/net@v0.10.0 github.com/gogo/protobuf@v1.3.2 github.com/prometheus/client_golang@v1.11.1 github.com/coredns/coredns@v1.7.1 k8s.io/apimachinery@v0.0.0-20190927203648-9ce6eca90e73 golang.org/x/net@v0.17.0 golang.org/x/crypto@v0.17.0

  - uses: go/build
    with:
      packages: ./cmd/node-cache
      output: node-cache
      ldflags: -s -w -X github.com/kubernetes/dns/pkg/version.Version=v${{package.version}}

  - uses: strip

update:
  enabled: false
