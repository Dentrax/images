package:
  name: cass-operator-fips
  version: 1.18.2
  epoch: 1
  description: Manages Cassandra cluster as standalone product or as part of the k8ssandra-operator
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go-fips
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/k8ssandra/cass-operator.git
      tag: v${{package.version}}
      expected-commit: f1f25eb8434876f4eb519a2e5504c171020916ad

  - runs: |
      # Mitigate CVE-2023-39325 and CVE-2023-3978
      go get golang.org/x/net@v0.17.0

  - runs: |
      CGO_ENABLED=0 go build -a -o manager cmd/main.go
      mkdir -p ${{targets.destdir}}/usr/bin; install -Dm755 ./manager ${{targets.destdir}}/usr/bin/manager

  - uses: strip

subpackages:
  - name: cass-operator-compat-fips
    description: "Compatibility package to place binaries in the location expected by upstream helm charts"
    pipeline:
      - runs: |
          # The helm chart expects the cass-operator binaries to be in / instead of /usr/bin
          mkdir -p "${{targets.subpkgdir}}"
          ln -sf /usr/bin/manager ${{targets.subpkgdir}}/manager
      - uses: strip

update:
  enabled: true
  github:
    identifier: k8ssandra/cass-operator
    strip-prefix: v
    tag-filter: v
