package:
  name: falcoctl-fips-0.4
  version: 0.4.0
  epoch: 1
  description: Administrative tooling for Falco
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go-fips

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/falcosecurity/falcoctl
      tag: v${{package.version}}
      expected-commit: bc12026e6388a08270834750bead6d332c34251c

  - runs: |
      # Mitigate GHSA-232p-vwff-86mp, GHSA-33pg-m6jh-5237, GHSA-6wrf-mxfj-pf5
      go mod edit -replace github.com/docker/docker=github.com/docker/docker@v24.0.6+incompatible

      # Mitigate GHSA-r48q-9g5r-8q2h
      go mod edit -replace github.com/emicklei/go-restful=github.com/emicklei/go-restful@v2.16.0+incompatible

      # Mitigate GHSA-vvpx-j8f3-3w6h
      go mod edit -replace golang.org/x/net=golang.org/x/net@v0.15.0

      go mod tidy

      make falcoctl RELEASE=${{package.version}}
      mkdir -p ${{targets.destdir}}/usr/bin
      mv falcoctl ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: falcosecurity/falcoctl
    strip-prefix: v
    tag-filter: v0.4.
