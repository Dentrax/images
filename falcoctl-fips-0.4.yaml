package:
  name: falcoctl-fips-0.4
  version: 0.4.0
  epoch: 2
  description: Administrative tooling for Falco
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go-fips

pipeline:
  - uses: git-checkout
    with:
      expected-commit: bc12026e6388a08270834750bead6d332c34251c
      repository: https://github.com/falcosecurity/falcoctl
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: golang.org/x/net@v0.17.0
      replaces: golang.org/x/net=golang.org/x/net@v0.17.0 github.com/docker/docker=github.com/docker/docker@v24.0.7+incompatible github.com/emicklei/go-restful=github.com/emicklei/go-restful@v2.16.0+incompatible

  - runs: |
      make falcoctl RELEASE=${{package.version}}
      mkdir -p ${{targets.destdir}}/usr/bin
      mv falcoctl ${{targets.destdir}}/usr/bin/

  - uses: strip

update:
  enabled: true
  github:
    identifier: falcosecurity/falcoctl
    strip-prefix: v
    tag-filter: v0.4.
