# Generated from https://pypi.org/project/azure-mgmt-billing/
package:
  name: py3-azure-mgmt-billing
  version: 6.0.0
  epoch: 0
  description: Microsoft Azure Billing Client Library for Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-msrest
      - py3-azure-common
      - py3-azure-mgmt-core
      - py3-azure-mgmt-nspkg
      - python-3

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - wolfi-base
      - busybox
      - build-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 9eb1655fdcbdf69a5071872acc8316d71b17c3fd
      repository: https://github.com/Azure/azure-sdk-for-python
      tag: azure-mgmt-billing_${{package.version}}
      destination: ./azure-sdk-for-python

  - runs: |
      mv ./azure-sdk-for-python/sdk/billing/azure-mgmt-billing/* .

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  ignore-regex-patterns:
    - b
  enabled: true
  github:
    identifier: Azure/azure-sdk-for-python
    tag-filter-contains: azure-mgmt-billing_
    strip-prefix: azure-mgmt-billing_
    use-tag: true
