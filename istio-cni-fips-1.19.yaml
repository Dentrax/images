package:
  name: istio-cni-fips-1.19
  version: 1.19.4
  epoch: 1
  description:
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - istio-cni-fips=${{package.full-version}}

environment:
  contents:
    packages:
      - ca-certificates-bundle
      - busybox
      - go-fips
  environment:
    CGO_ENABLED: "0"

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/istio/istio
      tag: ${{package.version}}
      expected-commit: 930b482af113506a9aac0f4c3c547aa4f81965bb

  - uses: go/build
    with:
      packages: ./cni/cmd/istio-cni
      output: istio-cni
      ldflags: -w -extldflags '-static'
      go-package: go-fips

  - uses: strip

subpackages:
  - name: ${{package.name}}-compat
    pipeline:
      - runs: |
          # See https://github.com/istio/istio/blob/1.19.0/cni/deployments/kubernetes/Dockerfile.install-cni
          mkdir -p ${{targets.subpkgdir}}/opt/cni/bin
          ln -sf /usr/bin/istio-cni ${{targets.subpkgdir}}/opt/cni/bin/istio-cni
    dependencies:
      provides:
        - istio-cni-fips-compat=${{package.full-version}}

  - name: istio-install-cni-fips-1.19
    pipeline:
      - uses: go/build
        with:
          packages: ./cni/cmd/install-cni
          output: install-cni
          ldflags: -w -extldflags '-static'
          go-package: go-fips
          subpackage: true
      - uses: strip
    dependencies:
      provides:
        - istio-install-cni-fips=${{package.full-version}}

  - name: istio-install-cni-fips-1.19-compat
    pipeline:
      - runs: |
          # See https://github.com/istio/istio/blob/1.19.0/cni/deployments/kubernetes/Dockerfile.install-cni
          mkdir -p ${{targets.subpkgdir}}/usr/local/bin
          ln -sf /usr/bin/install-cni ${{targets.subpkgdir}}/usr/local/bin/install-cni
    dependencies:
      provides:
        - istio-install-cni-fips-compat=${{package.full-version}}

update:
  enabled: true
  github:
    identifier: istio/istio
    tag-filter: 1.19.
    use-tag: true
