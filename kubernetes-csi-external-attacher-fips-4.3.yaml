package:
  name: kubernetes-csi-external-attacher-fips-4.3
  version: 4.3.0
  epoch: 9
  description: Sidecar container that watches Kubernetes VolumeAttachment objects and triggers ControllerPublish/Unpublish against a CSI endpoint
  copyright:
    - license: Apache-2.0
  dependencies:
    provides:
      - kubernetes-csi-external-attacher-fips=${{package.full-version}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - go-fips
      - wolfi-baselayout

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 910cd35d72e6a99cc7b8451a5065aecc11bd7fff
      repository: https://github.com/kubernetes-csi/external-attacher
      tag: v${{package.version}}

  - uses: go/bump
    with:
      deps: google.golang.org/grpc@v1.56.3

  - runs: |
      # CVE-2023-39325 and CVE-2023-3978
      go get golang.org/x/net@v0.17.0
      go mod vendor

      make build
      mkdir -p ${{targets.destdir}}/usr/bin
      install -Dm755 ./bin/csi-attacher ${{targets.destdir}}/usr/bin/csi-attacher

  - uses: strip

update:
  enabled: true
  github:
    identifier: kubernetes-csi/external-attacher
    strip-prefix: v
    use-tag: true
    tag-filter: v4.3.
