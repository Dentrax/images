package:
  name: configmap-reload-fips
  version: 0.12.0
  epoch: 1
  description: Simple binary to trigger a reload when a Kubernetes ConfigMap is updated
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - ca-certificates-bundle

environment:
  contents:
    repositories:
      - https://packages.wolfi.dev/os
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    packages:
      - ca-certificates-bundle
      - busybox
      - go-fips

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jimmidyson/configmap-reload
      expected-commit: ba4e76a85aecd1278b5a5d7b88f6efd9c84a508f
      tag: v${{package.version}}

  - uses: go/build
    with:
      packages: configmap-reload.go
      output: configmap-reload
      ldflags: -w -extldflags '-static'
      go-package: go-fips

  - uses: strip

update:
  enabled: true
  github:
    identifier: jimmidyson/configmap-reload
    strip-prefix: v
    tag-filter: v0.12.
    use-tag: true
